<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布活动</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/business/activity/publish-activity.css">
    <link href="css/common/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div data-role="page">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>发布活动</h2>
        <a href="#" class="my-header-right-btn my-header-right-font" data-role="none" onclick="business.activity.subimtBtn()"><b>发布</b></a>
    </section>
    <div data-role="content" role="main" class="activity-main">
        <div style="background-color: #fff;margin-top: 10px;">
            <div style="margin-left: 15px;" data-role="none">
                <textarea type="text" name="title" data-role="none" class="ext-text-txa" placeholder="请输入活动主题：(4-25字)"></textarea>
                <span>
                <img src="images/test-img/goods.png">
                <img src="images/test-img/goods.png">
                </span>
                <a href="#" data-role="none" data-inline="true"><img src="images/test-img/activity/hdbl_tjzp.png"></a>
            </div>
        </div>
        <ul>
            <li>
                <span style="padding-left: 1rem;">开始时间</span>
              <a href="#" data-role="none" class="btn-right-a btn-bm-num-a" style="float: right;" onclick="Util.date.datetimeSelect('beginTime')">
                  <input type="text"  id="beginTime" data-role="none" name="beginTime" class="select-date-input"  readonly="readonly" ></a>
            </li>
            <li style="border: none">
                <span style="padding-left: 1rem;border: none;">结束时间</span>
                <a href="#" data-role="none" class="btn-right-a btn-bm-num-a" style="float: right;" onclick="Util.date.datetimeSelect('endTime')">
                    <input type="text"  id="endTime" data-role="none" name="endTime" class="select-date-input"  readonly="readonly" >
                </a>
            </li>
        </ul>
        <div style="clear: both"></div>
        <ul>
            <li>
                <span style="padding-left: 1rem;display: inline-block;">联系方式</span>
                <input name="sponsorTel" type="text" data-role="none" class="ext-text-w" placeholder="请输入联系方式">
            </li>
            <li style="border: none">
                <span style="padding-left: 1rem;border: none;">活动地点</span>
                <input name="activityAddress" type="text" data-role="none" class="ext-text-w" placeholder="请输入活动地点">
            </li>
        </ul>
        <div style="clear: both"></div>
        <ul>
            <li>
                <span style="padding-left: 1rem;display: inline-block;">人数限制</span>
                <input name="numberLimit" type="text" data-role="none" class="ext-text-w" placeholder="请输入人数">
            </li>
            <li style="border: none">
                <span style="padding-left: 1rem;border: none;">报名截止时间</span>
                <a href="#" data-role="none" class="btn-right-a btn-bm-num-a" style="float: right;" onclick="Util.date.datetimeSelect('regEndTime')">
                    <input type="text"  id="regEndTime" data-role="none" name="regEndTime" class="select-date-input"  readonly="readonly" ></a>
            </li>
        </ul>
        <div style="clear: both"></div>
        <div style="background-color: #fff;margin-top: 10px;">
            <table class="sortType">
                <tr>
                    <td>
                        <span>活动分类</span>
                    </td>
                    <td>
                        <div class="ui-grid-b" id="activityTypeId">
                            <!--<div class="ui-block-a">
                                <input name="activityTypeId" id="purpose1" type="radio" value="1" class="ext-box-btn" data-role="none"/>
                                <label for="purpose1">交友聚会</label>
                            </div>
                            <div class="ui-block-b">
                                <input name="activityTypeId" id="purpose2" type="radio" value="2" class="ext-box-btn" data-role="none"/>
                                <label for="purpose2">音乐戏剧</label>
                            </div>
                            <div class="ui-block-c">
                                <input name="activityTypeId" id="purpose3" type="radio" value="3" class="ext-box-btn" data-role="none"/>
                                <label for="purpose3">体育运动</label>
                            </div>

                            <div class="ui-block-a">
                                <input name="activityTypeId" id="purpose4" type="radio" value="4" class="ext-box-btn" data-role="none"/>
                                <label for="purpose4">户外旅行</label>
                            </div>
                            <div class="ui-block-b">
                                <input name="activityTypeId" id="purpose5" type="radio" value="5" class="ext-box-btn" data-role="none"/>
                                <label for="purpose5">讲座</label>
                            </div>
                            <div class="ui-block-c">
                                <input name="activityTypeId" id="purpose6" type="radio" value="6" class="ext-box-btn" data-role="none"/>
                                <label for="purpose6">其他</label>
                            </div>-->
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div style="clear: both"></div>
        <div style="background-color: #fff;margin-top: 10px;">
            <textarea name="content" data-role="none" style="border-color: #fff;width: 100%;padding-left: 1rem;height: 10rem;" placeholder="请输入活动介绍(300字)"></textarea>
        </div>
    </div>
</div>
</body>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/common/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
<script src="js/common/common.js"></script>
<script src="js/business/activity/publish-activity.js"></script>

</html>

<script type="text/x-jquery-tmpl" id="activityType_t">
     {{each(i,data) datas}}
        {{if i%3==0}}
            <div class="ui-block-a">
        {{else i%3==1}}
            <div class="ui-block-b">
        {{else}}
            <div class="ui-block-c">
        {{/if}}
            <input name="activityType" id="activityType${data.id}" type="radio" value="${data.id}" class="ext-box-btn" data-role="none">
            <label for="activityType${data.id}">${data.name}</label>
        </div>
     {{/each}}
</script>
