<!--粉丝列表-->
<script type="text/x-jquery-tmpl" id="card_list_t">
    <li>
        {{if status==0}}
            <div class="exchange-card-top-active"><span>${code}</span><span>未分配</span></div>
         {{else status==1}}
            <div class="exchange-card-top-active"><span>${code}</span><span>未兑换</span></div>
         {{else status==2}}
            <div class="exchange-card-top-used"><span>${code}</span><span>已兑换</span></div>
         {{else status==3}}
            <div class="exchange-card-top-out"><span>${code}</span><span>已禁用</span></div>
         {{/if}}
        <div>每个用户限用一张</div>
        <div>有效期<span>${beginTime}</span>至<span>${endTime}</span></div>
    </li>
</script>
