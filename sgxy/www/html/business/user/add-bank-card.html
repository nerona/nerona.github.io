<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/common/common.css" />
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/business/user/my-amount-info.css"/>
</head>
<body>
     <section data-role="header" data-theme="b" class="my-header" id="my-header">
         <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
         <h2>添加银行卡</h2>
     </section>
     <section  role="main" class ="add-bank-card-main">
     <dl>
         <input name="id" type="hidden"/>
         <dd><label>姓名：</label><input name="name" data-role="none" placeholder="请输人你的真实姓名"/></dd>
         <dd><label>身份证号：</label><input name="card" data-role="none" placeholder="请输人持卡人身份证号码"/></dd>
         <dd><label>卡号：</label><input name="bankCard" data-role="none" placeholder="请输人银行卡号"/></dd>
         <dd><label>开户行 ：</label><input name="bankName" data-role="none" placeholder="请输人银行卡开户行"/></dd>
         <dd><label>手机号：</label><input name="mobile" data-role="none" placeholder="请输人预留银行手机号码"/></dd>
     </dl>
     <div class="account-btn-div">
         <p>*请输入真实持卡人信息</p>
         <a href="#" target="_top" class="ok-order-btn" onclick="business.bank.submitBtn()">完成</a>

     </div>
     </section>
</body>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/business/common/common.js"></script>
<script src="js/common/common.js"></script>
<script src="js/business/user/add-bank-card.js"></script>
</html>
