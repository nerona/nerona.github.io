<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=0.65 , user-scalable=0">
<base href="../../../"/>
  <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/common/common.css" />
    <link rel="stylesheet" href="css/style2.css"/>
<style>
    .add-sug-main {
        padding: 0;
        margin: 10px 0;
    }
    .add-sug-main textarea {
        height: 300px;
        width: 100%;
        border: 0;
    }
    .add-sug-main input {
        width: 100%;
        border: 0;
        margin-top: 10px;
        height: 84px;
    }
    .ok-submit {
        display: inline-block;
        text-align: center;
        width: 100%;
        margin-top: 100px;
    }
    .ok-submit a {
        background: #FF5555;
        width: 80%;
        display: inline-block;
        color: #ffffff!important;
        padding: 25px 0;
        border-radius: 10px;
        font-size: 24px;
    }
</style>
</head>
<body>
<div data-role="page" class="jqm-main" data-quicklinks="true">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>意见反馈</h2>
    </section>
<section data-role="content" class="add-sug-main">
<textarea name="addinfo"  placeholder="请输入你的意见或建议" data-role="none"></textarea>
        <input  type="number" name="mobile" id="mobile" placeholder="请输入你的手机号码" data-role="none" maxlength="11">
</section>
    <section class="ok-submit">
        <div>
            <a href="#" onclick="submitBtn()">完成</a>
        </div>
    </section>
</div>

</body>
    
<script src="js/common/jquery.min.js"></script>
<script src="js/common/common.js"></script>
 <script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    //提交
    function submitBtn(){
        var url = Util.common.baseUrl +"/module/opinion/mobile/add.do";
        var desc = $("textarea[name=addinfo]").val();
        var param = {"modelJson":JSON.stringify({"clientId":"1","versionCode":Util.common.versionCode,"type":"2","description":desc})};
        Util.common.executeAjaxCallback(url ,param,function(data){
            //执行提交后台后代码
            //1-成功，0-失败
            Util.msg.show("msgId", data.msg);
            if(data.code==1){
                history.back();
            }
        })
    }
</script> 
<script src="js/common/jquery.mobile-1.4.5.min.js" ></script>


</html>
