<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });

    $(function () {
        $(".my-activity-del-a").on("click", function(){
            $("#my-activity-del-show").popup("open");
        });
        
        $(".cancel-order-btn").on("click", function () {
            $("#my-activity-del-show").popup("close");
        })
        $(".my-activity-top-bar").on("click","a",function () {
            $(".my-activity-top-bar").find('a').removeClass("my-activity-bar-active");
            $(this).addClass("my-activity-bar-active");
        });
    })

</script>
