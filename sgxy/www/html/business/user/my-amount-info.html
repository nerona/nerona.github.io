</head>
<body>
     <section data-role="header" data-theme="b" class="my-header" id="my-header">
         <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
         <h2>我的账户</h2>
         <a href="" target="_top"  class="my-header-ddd-btn" data-role="none" onclick="business.amountInfo.toShopAgreement()">店铺协议</a>
     </section>
     <section data-role="content" role="main" class ="my-amount-info-main">
      <div class="top-amount-div" id="top_amount_id">

      <dd><span>可结算</span></dd>
      <dd><span>已完成的交易</span></dd>
      <dd><span><b>￥232323.00</b></span></dd>

           <li>
               已结算
               <p class="cff5555">￥22.99</p>
           </li>
       </ul>-->
      </div>
         <div class="add-bank-card-main">
             <dl>
                 <input name="id" type="hidden"/>
                 <dd>用户信息<input data-role="none" disabled/></dd>
                 <dd><label>开户人：</label><input name="name" data-role="none" disabled/></dd>
                 <dd><label>银行卡号：</label><input name="bankCard" data-role="none" disabled/></dd>
                 <dd><label>开户行 ：</label><input name="bankName" data-role="none" disabled/></dd>
                 <dd><label>身份证：</label><input name="card" data-role="none" disabled/></dd>
                 <dd><label>手机号：</label><input name="mobile" data-role="none" disabled/></dd>
             </dl>
         </div>
        <div class="account-btn-div">
            <a id="submitId" href="#" target="_top" class="ok-order-btn" onclick="business.amountInfo.toAddBank()">添加银行卡</a>
       </div>
     </section>
</body>
<script src="js/common/jquery.min.js"></script>
<script>

        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;

</script>
