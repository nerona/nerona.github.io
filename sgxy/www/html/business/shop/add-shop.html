<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.8 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/style2.css"/>
   <link rel="stylesheet" href="css/business/shop/add-shop.css"/>
</head>
<body>
 <section data-role="content" role="main" class ="add_shop_main">
    <fieldset>
        <div class="my-ui-input">
            <span class="img-user-name">1</span>
            <input name="userName" id="userName" type="text"  data-role="none" placeholder="请输入店铺名称" class="add-shop-input" value="">
            <a href="#" data-role="none" class="clear-a-text"></a>
        </div>
        <div class="add_shop-btn-div">
            <a href="#" data-role="none" class="ok-login-btn login-no-checked" id="login-a-click" data-disable-page-zoom="true"><p>完成</p></a>
        </div>
    </fieldset>

 </section>
</body>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    $(function(){
        $(".add-shop-input").on("blur",function () {
            if($(this).val()!='') {
                $("#login-a-click").removeClass("login-no-checked");
                $("#login-a-click").addClass("login-checked");
            }else {
                $("#login-a-click").removeClass("login-checked");
                $("#login-a-click").addClass("login-no-checked");
            }
        })
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/business/common/common.js"></script>
</html>
