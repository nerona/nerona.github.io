<!--初始化加载列表-->
<script type="text/x-jquery-tmpl" id="order_info_t">
<section data-role="content" role="main" class="order-detail-main ui-content">
    <ul>
        <li><b>订单详情</b> <span class="cff5555">${statusName}</span></li>
        <li>
           订单编号：<span>${name}</span>
        </li>
        <li>
           联系人：<span>${receiver}</span>
        </li>
        <li>
            手机号码：<span>${receiverPhone}</span>
        </li>
        <li>
            地址：<span>${fullAddress}</span>
        </li>
    </ul>

</section>
<section data-role="content" class="order-detail-goods ui-content" role="main">
<h1>商品信息</h1>
    <div style="clear: both"></div>
    <table>
        <tbody>
         {{each(i,data) indentList}}
        <tr>
            <td class="td-left"> <img src="${data.tradeGoodImgUrl}"></td>
            <td class="td-middle">
                <p style="word-break:break-word;">${data.tradeGoodName}</p>
                <p>${data.tradeGoodType}</p>
                <p><em class="cff5555">￥ ${data.finalAmount}</em><span class="od-float-right">x ${data.number}</span></p>
            </td>
        </tr>
         {{/each}}
    </tbody>
    </table>
    <ul>
        <li>备注：<span>${buyerRemark}</span></li>
        <li>共${number}件商品<span class="od-float-right">总额度为：<em class="cff5555">￥${totalAmount}</em></span></li>
    </ul>
</section>
<section class="order-detail-bottom">
        <ul>
            <li>配送方式：<span class="od-float-right">商家免费配送 包邮</li>
            <li>支付方式：<span class="od-float-right">{{if payType==1}}微信支付{{else}}支付宝支付{{/if}}</span></li>
            <li>下单时间：<span class="od-float-right">${createTime}</span></li>
            <li><span class="od-float-right">实付款：<em class="cff5555">￥${paymentAmount}</em></span></li>
        </ul>
  </section>
</script>
