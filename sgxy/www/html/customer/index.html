<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=1.0 , user-scalable=0">
    <base href="../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css">
    <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style-final.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div data-role="page" id="pageone">
    <!--标题-->
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <h2></h2>
    </section>
    <!--中间内容-->
    <div data-role="main" class="ui-content my-ui-content">
        <!--搜索栏 开始-->
        <div class="my-ui-search">
            <table width="100%">
                <tr>
                    <td>
                        <div class="my-ui-input my-ui-search-input">
                            <span class="img-user-name">1</span>
                            <input type="text" data-role="none" placeholder="请输入商品名称类别" value=""
                                   onfocus="customer.index.searchEven()"/>
                            <a href="#" data-role="none" class="clear-a-text"></a>
                        </div>
                    </td>
                    <td>
                        <a href="html/customer/user/user-info.html" target="_top" class="my-info-search-a"></a>
                    </td>
                    <td>
                        <a href="html/customer/goods/shopping-cart.html" target="_top"
                           class="my-goods-cart-search-a">
                            <span id="cart_num" style="display: inline-block;width: 1.2rem;height: 1.2rem;line-height: 1rem;float: right;margin: .3rem .1rem 0 0;color: #fff;background: red;font-size: .12rem;border-radius: 50%;text-align: center;"></span>
                        </a>
                    </td>
                <tr>
            </table>
        </div>
        <!--搜索栏 结束-->
        <!-- 幻灯片 开始 -->
        <div id="slider-content" class="swiper-container">
            <!--<ul class="slides">
               <li><a href="html/customer/details/details.html" target="_top"><img src="images/test-img/index/index_slider_01.png" /></a></li>
               <li><a href="html/customer/details/details.html" target="_top"><img src="images/test-img/index/index_slider_02.png" /></a></li>
               <li><a href="html/customer/details/details.html" target="_top"><img src="images/test-img/index/index_slider_03.png" /></a></li>
               <li><a href="html/customer/details/details.html" target="_top"><img src="images/test-img/index/index_slider_04.png" /></a></li>
            </ul>-->
        </div>
        <!-- 幻灯片 结束 -->
        <!--分类类型导航 开始-->
        <div id="index_classify_id" class="swiper-container">
            <ul class="sort_type swiper-wrapper">
            </ul>
        </div>
        <!--分类类型导航 结束-->
        <div style="clear: both"></div>
        <div id="index_column_id">
            <!--推荐、新品、精品-->
            <table>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
                <tr>
                </tr>
            </table>
            <!--专区-->
        </div>
        <div style="clear:both"></div>
        <!--茶叶用途 开始-->
        <div>
            <div class="yt" style="vertical-align: middle;">
                <a href="#"><img src="images/hdpi/sy_spyt.png"><span>商品用途 | Application</span></a>
            </div>
            <div id="slider-application" class="swiper-container">
                <!--<ul class="slides">
                   <li><img src="images/test-img/index/index_appli_01.png"></li>
                   <li><img src="images/test-img/index/index_appli_02.png"></li>
                   <li><img src="images/test-img/index/index_appli_03.png"></li>
                   <li><img src="images/test-img/index/index_appli_04.png"></li>
                   <li><img src="images/test-img/index/index_appli_05.png"></li>
                   <li><img src="images/test-img/index/index_appli_06.png"></li>
                   <li><img src="images/test-img/index/index_appli_07.png"></li>
                   <li><img src="images/test-img/index/index_appli_08.png"></li>
                </ul>-->
            </div>
        </div>
        <!--茶叶用途 结束-->
        <!--品牌推荐 开始-->
        <div>
            <div class="yt" style="vertical-align: middle;">
                <a href="#"><img src="images/hdpi/sy_hot.png"><span>热门品牌 | Top brand</span></a>
            </div>
            <div id="slider-brand" class="swiper-container">
               <!-- <ul class="swiper-wrapper">
                    <li class="swiper-slide"><img src="images/test-img/index/brand1.png"></li>
                    <li class="swiper-slide"><img src="images/test-img/index/brand2.png"></li>
                    <li class="swiper-slide"><img src="images/test-img/index/brand3.png"></li>
                    <li class="swiper-slide"><img src="images/test-img/index/brand4.png"></li>
                    <li class="swiper-slide"><img src="images/test-img/index/brand5.png"></li>
                    <li class="swiper-slide"><img src="images/test-img/index/brand6.png"></li>
                    <li class="swiper-slide"><img src="images/test-img/index/brand7.png"></li>
                </ul>-->
            </div>
        </div>
        <!--品牌推荐 结束-->
    </div>
    <div class="copyright">@2016 山国饮艺版权所有 仿冒必究</div>
</div>
</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script type="text/javascript">
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="js/customer/index.js"></script>
<script src="js/common/common.js"></script>
<!--以下是模板文件,模板文件命名以加T结尾,如xxxx_t.xxxx最好以绑定元素ID相同-->
<!--初始化加载广告幻灯片-->
<script type="text/x-jquery-tmpl" id="index_advertise_t">
    <ul class="swiper-wrapper">
    {{each(i,advertise) datas}}
       <li class="swiper-slide">
        <a href="{{if advertise.lineStatus==1}}html/customer/details/details.html?goodId=${advertise.lineUrl}{{/if}}" target="_top" class="ui-link"><img src="${advertise.picUrl}"></a>
       </li>
     {{/each}}
    </ul>
    <div class="swiper-pagination"></div>
</script>
<!--商品分类-->
<script type="text/x-jquery-tmpl" id="index_classify_t">
    <li class="swiper-slide"><a href="html/customer/search/search-result.html?title=${name}&classify=${id}&type=classify" class="ui-link" target="_top"><img src="${imgUrl}"></a><span>${name}</span></li>
</script>
<!--栏目：推荐、新品、精品.专区-->
<script type="text/x-jquery-tmpl" id="index_column_t">
    <table>
            <tr>
                <td colspan="2">
                    <a href="html/customer/search/search-noresult.html?&columnId=${$data.norule[0].id}&type=column&title=今日推荐" target="_top">
                        <div class="intro-img" style="background-image: url('${$data.norule[0].showpicture}');">
                        </div>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="html/customer/search/search-noresult.html?columnId=${$data.norule[1].id}&type=column&title=精选商品" target="_top" ><img src="${$data.norule[1].showpicture}"></a>
                </td>
                <td>
                    <a href="html/customer/search/search-noresult.html?columnId=${$data.norule[2].id}&type=column&title=新品上线" target="_top" ><img src="${$data.norule[2].showpicture}"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a  href="html/customer/search/search-noresult.html?columnId=${$data.norule[3].id}&type=column&title=节日专区" target="_top" ><img src="${$data.norule[3].showpicture}"></a>
                </td>
            </tr>
            <tr style="height: 0.5rem;">
                <td colspan="2">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="html/customer/search/search-special.html?columnId=${$data.rule[0].id}&type=column&title=特价专区" target="_top" ><img src="${$data.rule[0].showpicture}"></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="html/customer/search/search-special.html?columnId=${$data.rule[1].id}&type=column&title=众筹专区" target="_top" ><img src="${$data.rule[1].showpicture}"></a>
                </td>
                <td>
                    <a href="html/customer/search/search-special.html?columnId=${$data.rule[2].id}&type=column&title=团购专区" target="_top" ><img src="${$data.rule[2].showpicture}"></a>
                </td>
            </tr>
        </table>
</script>
<!--商品用途-->
<script type="text/x-jquery-tmpl" id="index_application_t">
   <ul class="swiper-wrapper">
      {{each(i,application) datas}}
      <li class="swiper-slide">
      <a href="html/customer/search/search-noresult.html?title=${application.labelName}&labelId=${application.id}&type=application"  target="_top"><img alt="" src="{{if i==0}}images/hdpi/tp_jtyc.png{{/if}}{{if i==1}}images/hdpi/tp_zyyc.png{{/if}}{{if i==2}}images/hdpi/tu_sfsc.png{{/if}}{{if i==3}}images/hdpi/tp_jtyc.png{{/if}}{{if i==4}}images/hdpi/tp_zyyc.png{{/if}}{{if i==5}}images/hdpi/tu_sfsc.png{{/if}}{{if i==6}}images/hdpi/tp_jtyc.png{{/if}}{{if i==7}}images/hdpi/tp_zyyc.png{{/if}}{{if i==8}}images/hdpi/tu_sfsc.png{{/if}}{{if i==9}}images/hdpi/tp_jtyc.png{{/if}}{{if i==10}}images/hdpi/tp_zyyc.png{{/if}}"><span>${application.labelName}</span></a>
      </li>
      {{/each}}
    </ul>
</script>
<!--品牌推荐-->
<script type="text/x-jquery-tmpl" id="index_brand_t">
<ul class="swiper-wrapper">
    {{each(i,brand) datas}}
       <li class="swiper-slide">
        <a href="html/customer/search/search-noresult.html?title=${brand.name}&brandId=${brand.id}&brandRecommendation=${brand.brandRecommendation}&type=brand"  target="_top">
        <img src="${brand.logo}">
        <!-- <h3 style="text-align: center;font-size: 1.6rem;">${brand.name}</h3>-->
        </a>
       </li>
     {{/each}}
</ul>
</script>
