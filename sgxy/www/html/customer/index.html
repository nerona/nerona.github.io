<script type="text/javascript">
 $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>	
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>

<!--以下是模板文件,模板文件命名以加T结尾,如xxxx_t.xxxx最好以绑定元素ID相同-->
<!--初始化加载广告幻灯片-->
<script type="text/x-jquery-tmpl" id="index_advertise_t">
    <ul class="slides">
      {{each(i,advertise) datas}}
        <li style="width: 100%; float: left; margin-right: -100%; position: relative; opacity: {{if i==0}}1{{/if}}{{if i!=0}}0{{/if}}; display: block; transition: opacity 0.8s ease; z-index: {{if i==0}}2{{/if}}{{if i!=0}}1{{/if}};" class="{{if i==0}}flex-active-slide{{/if}}">
                <a href="{{if advertise.lineStatus==1}}html/customer/details/details.html?goodId=${advertise.lineUrl}{{/if}}" target="_top" class="ui-link"><img src="${advertise.picUrl}" draggable="false"></a>
        </li>
      {{/each}}
    </ul>
</script>
<!--商品分类-->
<script type="text/x-jquery-tmpl" id="index_classify_t">
    <li><a href="html/customer/search/search-result.html?title=${name}&classify=${id}&type=classify" class="ui-link" target="_top"><img src="${imgUrl}"></a><span>${name}</span></li>
</script>
<!--栏目：推荐、新品、精品.专区-->
<script type="text/x-jquery-tmpl" id="index_column_t">
    <table>
            <tr>
                <td colspan="2">
                    <a href="html/customer/search/search-noresult.html?&columnId=${$data.norule[0].id}&type=column" target="_top">
                        <div class="intro-img" style="background-image: url('${$data.norule[0].showpicture}');">

                        </div>
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="html/customer/search/search-noresult.html?columnId=${$data.norule[1].id}&type=column" target="_top" ><img src="${$data.norule[1].showpicture}"></a>
                </td>
                <td>
                    <a href="html/customer/search/search-noresult.html?columnId=${$data.norule[2].id}&type=column" target="_top" ><img src="${$data.norule[2].showpicture}"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a  href="html/customer/search/search-noresult.html?columnId=${$data.norule[3].id}&type=column" target="_top" ><img src="${$data.norule[3].showpicture}"></a>
                </td>
            </tr>
            <tr style="height: 0.5rem;">
                <td colspan="2">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="html/customer/search/search-noresult.html?columnId=${$data.rule[0].id}&type=column" target="_top" ><img src="${$data.rule[0].showpicture}"></a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="html/customer/search/search-noresult.html?&columnId=${$data.rule[1].id}&type=column" target="_top" ><img src="${$data.rule[1].showpicture}"></a>
                </td>
                <td>
                    <a href="html/customer/search/search-noresult.html?&columnId=${$data.rule[2].id}&type=column" target="_top" ><img src="${$data.rule[2].showpicture}"></a>
                </td>
            </tr>
        </table>
</script>
<!--商品用途-->
<script type="text/x-jquery-tmpl" id="index_application_t">
    <ul class="slides" style="width: 1600%; transition-duration: 0.6s; transform: translate3d(-971px, 0px, 0px);">
      {{each(i,application) datas}}
       <li style="width: 210px; float: left; display: block;"><a href="html/customer/search/search-noresult.html?title=${application.labelName}&id=${application.id}&type=application"  target="_top"><img src="images/hdpi/tp_jtyc.png" draggable="false"></a><span>${application.labelName}</span></li>
      {{/each}}
    </ul>
</script>
<!--品牌推荐-->
<script type="text/x-jquery-tmpl" id="index_brand_t">
<ul class="slides" style="width: 1400%; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
    {{each(i,brand) datas}}
       <li style="width: 210px; float: left; display: block;">
       <a href="html/customer/search/search-noresult.html?title=${brand.name}&id=${brand.id}&id=${brand.id}&brandRecommendation=${brand.brandRecommendation}&type=brand"  target="_top">
        <img src="${brand.logo}" draggable="false" style="border-radius:250px;">
        <h3 style="text-align: center;font-size: 1.6rem;">${brand.name}</h3>
        </a>
       </li>
     {{/each}}
</ul>
</script>
