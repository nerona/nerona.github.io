<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="../../../"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/style-final.css"/>
    <link rel="stylesheet" href="css/common/scrollbar.css"/>
    <link rel="stylesheet" href="css/customer/search/search-result.css"/>
    <style>
        #good-grid-id {
            position: absolute;
            z-index: 0;
            top: 100px;
            left: 1px;
            width: 100%;
            overflow: auto;
            bottom: 0;
        }
    </style>
</head>
<body>
<div data-role="page" class="search-no-result-main">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2 id="pageTitle">茶叶</h2>
        <a href="#" class="my-header-right-btn-ad" data-role="none"><span>.</span><span>.</span><span>.</span></a>
    </section>

    <!--列表部分-->
    <div data-role="main" class="ui-content">
        <div class="my-ui-search">
            <table width="100%">
                <tr>
                    <td>
                        <div class="my-ui-input my-ui-search-input">
                            <span class="img-user-name">1</span>
                            <input name="userName" id="userName" type="text" data-role="none" placeholder="请输入商品名称"
                                   value="">
                            <a href="#" data-role="none" class="clear-a-text"></a>
                        </div>
                    </td>
                    <td>
                        <a href="html/customer/goods/shopping-cart.html" target="_top" class="my-goods-cart-search-a"></a>
                    </td>
                <tr>
            </table>
        </div>
        <div id="good-grid-id">
            <div id="scroller">
                <div id="pullDown">
                    <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                </div>

                <ul id="thelist">

                </ul>
             <div style="color: #ffffff">&nbsp;</div>
                <div id="pullUp" style="float: left;clear:both;">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>

            </div>
        </div>
        <div id="emptyList" style="display: none">
            <div style="text-align: center;"><img src="images/hdpi/ts_ygq.png"></div>
            <h3 style="text-align: center;">暂无此类商品,</h3>
            <h3 style="text-align: center;">客官，逛逛其他商品吧</h3>
        </div>
	</div>
</div>
</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/slider/iscroll.js"></script>
<script src="js/customer/search/search-noresult.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<!--商品列表-->
<script type="text/x-jquery-tmpl" id="search_goodlist_t">
	<li>
		<a href="html/customer/details/details.html?id=${id}" target="_top" class="ui-link">
			<div class="good-grid-info">
				<div class="good-grid-a"><img src="${showPicture}"></div>
				<div><span>${goodName}</span></div>
				<div class="good-grid-b">
					<span><em><s>￥${marketPrice}</s></em></span>
					<span><img src="images/hdpi/grzx_wddd.png"></span>
				</div>
				<div class="good-grid-c">
					<span><em >${salePrice}</em></span>
					<span class="good-grid-c-sell">月销${saleNum}</span>
				</div>
			</div>
		</a>
	</li>

</script>
