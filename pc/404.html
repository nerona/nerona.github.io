<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="360-site-verification" content="8ecdd3576b674f177b6669cd8ea43619" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>404页</title>
</head>

<body>    
    <div class="empty404" style="height:1px; margin-top:5%;"></div>
    <img src="../../src/pc/i/404.png" alt="" style="display:block;margin:0 auto 72px;width:548px;">
    <p style="font-size:18px; color:#757575; cursor:default; text-align:center;">抱歉，您撞到不存在的页面</p>
    <p style="font-size:18px; color:#757575; cursor:default; text-align:center;">请检查您输入的网址是否正确<span style="color:#1f7eea;" class="text-blue" id="num">5</span ><span style="color:#1f7eea;" class="text-blue">秒</span>之后自动跳转到大海</p>
    <a style="font-size: 20px;color: #333;padding: 16px 54px;display: block;width: 100px;margin: 0 auto;margin-top:52px;border: 1px solid;   text-align: center;border-radius: 8px;text-decoration: none;" href="http://www.jinr.com">回到首页</a>
    <script>
        window.onload=function(){
            var num=document.getElementById("num");
            
            var second=5;
            setInterval(function(){
                second--;
                if(second<0) {
                    document.location.href="http://www.jinr.com";
                }else {
                    num.innerHTML=second;
                }
            },1000);
        }
    </script>
</body>

</html>
