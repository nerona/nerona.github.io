<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>鲸鱼宝-注册送5000</title>
    <link rel="stylesheet" href="../../src/tuiguang-h5/c/style.css">
</head>
<body>
<!--首页-->
<div class="page">
    <header>
        <img src="../../src/tuiguang-h5/i/01.png" alt="" class="header-img">

        <h3 class="header-name">鲸鱼宝</h3>

        <p class="header-text">您有一个红包尚未领取</p>
    </header>

    <div class="hongbao">
        <img src="../../src/tuiguang-h5/i/03.png" alt="" class="hongbao-bg">

        <div class="hongbao-area">
            拆红包
        </div>
    </div>
</div>
<!-- 领取页-->
<div class="lingqu">
    <img src="../../src/tuiguang-h5/i/04.png" class="l-banner">
    <img src="../../src/tuiguang-h5/i/01.png" class="l-headimg">

    <p class="l-title">鲸鱼宝送您红包</p>

    <p class="l-money"><span>5000</span>元</p>

    <p class="l-input-text">请输入手机号码领取</p>

    <div class="yzJYPwd">
        <div id="content">
            <div class="c1">
                <div class="word first"><span class="text1 text"></span>
                </div>
                <div class="word"><span class="text2 text"></span>
                </div>
                <div class="word"><span class="text3 text"></span>
                </div>
                <div class="word"><span class="text4 text"></span>
                </div>
                <div class="word"><span class="text5 text"></span>
                </div>
                <div class="word"><span class="text6 text"></span>
                </div>
                <div class="word"><span class="text7 text"></span>
                </div>
                <div class="word"><span class="text8 text"></span>
                </div>
                <div class="word"><span class="text9 text"></span>
                </div>
                <div class="word"><span class="text10 text"></span>
                </div>
                <div class="word last"><span class="text11 text"></span>
                </div>
            </div>

        </div>
    </div>

    <!--l-get-active活跃状态-->
    <!--l-get-unactive点击后非活跃状态-->
    <a href="#" class="l-get l-get-active">确定领取</a>

    <p class="l-text">*红包将自动存入您的鲸鱼宝账户，收益可提现</p>

</div>
<!--虚拟键盘-->
<div id="key" style="display:none;">
    <table border="0">
        <tbody>
        <tr>
            <td class="key0">1</td>
            <td class="key1">2</td>
            <td class="key2">3</td>
            <td rowspan="2" align="center">
                <img class="back" id="bac" src="../../src/tuiguang-h5/i/b.png" alt="back">
            </td>
        </tr>
        <tr>
            <td class="key3">4</td>
            <td class="key4">5</td>
            <td class="key5">6</td>
        </tr>
        <tr>
            <td class="key6">7</td>
            <td class="key7">8</td>
            <td class="key8">9</td>
            <td rowspan="2" align="center" class="confirm1">确定</td>
        </tr>
        <tr>
            <td class="reset">清除</td>
            <td class="key10">0</td>
            <td class="hide"><img id="hide" src="../../src/tuiguang-h5/i/back.png" alt="down" class="down_xl"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="../../src/tuiguang-h5/j/key.js"></script>
<script src="../../src/tuiguang-h5/j/touch.js"></script>
<script>
    $(function () {
        var wid = $(window).width();
        var hei = $(window).height();
        if (wid > 450) {
            $('.page').css('width', '450px').css('left', (wid - 450) / 2);
            $('.lingqu').css('width', '450px').css('left', (wid - 450) / 2);
            $('#key').css('width', '450px').css('left', (wid - 450) / 2);
            $('header').css('height', '375px');
        }
        if (hei < 480) {
            $('.header-img').css('margin-top', '12%');
            $('header').css('height', '285px');
            $('.l-title').css('margin-top', '2px');
            $('.l-money').css('margin-top', '2%');
            $('.l-input-text').css('margin-top', '2%');
            $('.l-get').css('margin-top', '16px');
        }
        if (hei < 520 && wid > 384) {
            $('.l-title').css('margin-top', '4px');
            $('.l-money').css('margin-top', '4%');
            $('.l-input-text').css('margin-top', '6%');
            $('.l-get').css('margin-top', '20px');
        }
        $('.hongbao-area').on('click', function () {
            $(this).addClass('spin');
            setTimeout(function () {
                $('.lingqu').show();
                $('.page').hide();
                $(this).removeClass('spin');
            }, 1500);
        });
        /*go next page*/
        $('.l-get').click(function () {
            window.location.href = 'result.html';
        });
    })
</script>
</body>
</html>
