<script>
    $(document).ready(function () {
        //ie placeholder兼容
//        $('input').placeholder();
        $('.checkItem').click(function () {
            $('.yes').toggle();
        });
        var handler = function() {
            $('.getCode').empty()
                    .html('<span class="moment">60</span>秒后重新获取')
                    .css('backgroundColor', 'rgb(245,245,245)')
                    .css('color', 'rgb(111,111,111)').off('click',handler);
            var i = 60;
            var timeLeft = setInterval(function () {
                i--;
                $('.moment').html(i);
                if (i < 0) {
                    clearInterval(timeLeft);
                    $('.getCode').empty()
                            .html('重新获取验证码')
                            .css('backgroundColor', 'rgb(34,74,162)')
                            .css('color', 'rgb(255,255,255)').on('click',handler);
                }
            }, 1000);
        };
        $('.getCode').on('click', handler);
        /*错误提示框*/
        function showError(msg) {
            $err = $('.errMsg');
            $err.html(msg).show();
            setTimeout(function () {
                $err.hide();
            },15000)
        }
        //showError('123');
    });
    /*pc端适配*/
    var wid = $(window).width();
    var hei = $(window).height();
    if (wid > 450) {
        $('body').css('backgroundColor', '#fafafa');
        $('.page').css('width', '450px').css('margin', '0 auto');
        var errLeft = (wid - 300) / 2;
        $('.errMsg').css('width', '300px').css('left',errLeft);
        $('.download .icon').css('margin-left', '6%');
        $('.download p').css('top', '6px').css('margin-left', '3%');
        $('.download .downIcon').css('width', '28%').css('right', '10%');
        $('.row2').css('width', '50%');
        $('.row3').css('width', '42%');
    }
</script>
