<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DT</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="./../../mobile/reset.css">
    <link rel="stylesheet" href="zhanting.css">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
</head>
<body>
<div class="zhanting">
    <!-- zh-m-{{param}}-01.png -->
    <!--名称-->
    <img src="./../../img/zh-m-01-01.png" alt="" class="zh-i-title">

    <img src="./../../img/zh-m-01-02.jpg" alt="" class="zh-i-con">

    <div class="zh-i-desc">
        <span>材质: 河磨玉</span>
        <span>尺寸: 60*40*6mn</span>
    </div>
    <!--评论&点赞-->
    <div class="zh-i-judge">
        <span class="zh-heart zh-heart-filled"></span>
        <span>点赞（33）</span>
        <span class="zh-star zh-star-filled"></span>
        <span>评论（12）</span>
    </div>
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my tab-active">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
