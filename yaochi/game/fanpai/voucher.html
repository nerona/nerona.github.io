<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代金券</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./../../mobile/reset.css">
    <link rel="stylesheet" href="fanfan.css">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
</head>
<body>
    <div class="voucher">
        <!---->
        <div class="v-menus">
            <a href="javascript:void(0);" class="v-menus-btn v-menus-active v-btn-nouse">
                未使用
            </a>
            <a href="javascript:void(0);" class="v-menus-btn v-btn-used">
                已使用
            </a>
        </div>
        <!---->
        <div class="v-list">
            <!--未使用-->
            <div class="v-nouse">
                <div class="v-item">
                    <div class="v-item-title">代金券</div>
                    <div class="v-item-type"><span>1000</span>元</div>
                    <div class="v-item-time">
                        <div>活动时间 : </div>
                        <div><span>2016年04月27日</span>-<span>2016年04月27日</span></div>
                    </div>
                </div>
                <!--已失效-->
                <div class="v-item v-item-over">
                    <div class="v-item-title">代金券</div>
                    <div class="v-item-type"><span>500</span>元</div>
                    <img class="v-item-tag" src="./../../img/v-03.png" alt="">
                    <div class="v-item-time">
                        <div>活动时间 : </div>
                        <div><span>2016年04月27日</span>-<span>2016年04月27日</span></div>
                    </div>
                </div>
            </div>
            <!--已使用-->
            <div class="v-used">
                <div class="v-item">
                    <div class="v-item-title">代金券</div>
                    <div class="v-item-type"><span>1000</span>元</div>
                    <!---->
                    <div class="v-item-utime">已于<span>2016年4月27日</span>使用</div>
                    <div class="v-item-time">
                        <div>活动时间 : </div>
                        <div><span>2016年04月27日</span>-<span>2016年04月27日</span></div>
                    </div>
                </div>
                <div class="v-item">
                    <div class="v-item-title">代金券</div>
                    <div class="v-item-type"><span>500</span>元</div>
                    <!---->
                    <div class="v-item-utime">已于<span>2016年4月27日</span>使用</div>
                    <div class="v-item-time">
                        <div>活动时间 : </div>
                        <div><span>2016年04月27日</span>-<span>2016年04月27日</span></div>
                    </div>
                </div>
            </div>
        </div>
        <!--tab-->
        <nav class="tab">
            <ul>
                <li class="tab-home">
                    <div class="tab-icon tab-icon-home"></div>
                    <p>首页</p>
                </li>
                <li class="tab-fugui">
                    <div class="tab-icon tab-icon-fugui"></div>
                    <p>共享富贵</p>
                </li>
                <li class="tab-my tab-active">
                    <div class="tab-icon tab-icon-my"></div>
                    <p>我的</p>
                </li>
            </ul>
        </nav>
    </div>

    <script src="./../zepto.min.js"></script>
    <script src="./../touch.min.js"></script>
<script>
    $(function(){
        $('.v-menus-btn').on('tap', function(){
            $(this).parent().find('.v-menus-active').removeClass('v-menus-active');
            $(this).addClass('v-menus-active');
            if($(this).hasClass('v-btn-nouse')) {
                $('.v-nouse').show();
                $('.v-used').hide();
            }
            if($(this).hasClass('v-btn-used')) {
                $('.v-used').show();
                $('.v-nouse').hide();
            }
        });
    });
</script>
</body>
</html>
