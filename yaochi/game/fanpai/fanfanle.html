<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻牌活动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./../../mobile/reset.css">
    <link rel="stylesheet" href="fanfan.css">
    <script src="./../zepto.min.js"></script>
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
</head>
<body>
    <div class="fanfan">
        <!-- 已抽奖提示 -->
        <div class="f-mask">
            <div class="f-played">
                <div class="f-played-icon"></div>
                <div class="f-played-text">
                    <p>亲，您已经抽过奖了哦。</p>
                    <p>推荐好友成功注册，</p>
                    <p>可获得额外的抽奖机会。</p>
                    <div class="f-qrcode">
                        <img class="f-qrcode-pic" src="./../../img/v-qrcode.png">
                        <div>
                            <p class="f-qrcode-text">点击二维码</p>
                            <p class="f-qrcode-text">分享给好友</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--翻牌-->
        <div class="f-list">
            <!--<div class="f-mouse"></div>-->
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font1">
                        <div class="f-font-light f-font-light1"></div>
                    </div>
                </div>
                <div class="f-price f-price1"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font2">
                        <div class="f-font-light f-font-light2"></div>
                    </div>
                </div>
                <div class="f-price f-price2"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font3">
                        <div class="f-font-light f-font-light3"></div>
                    </div>
                </div>
                <div class="f-price f-price3"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font4">
                        <div class="f-font-light f-font-light4"></div>
                    </div>
                </div>
                <div class="f-price f-price4"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font5">
                        <div class="f-font-light f-font-light5"></div>
                    </div>
                </div>
                <div class="f-price f-price5"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font6">
                        <div class="f-font-light f-font-light6"></div>
                    </div>
                </div>
                <div class="f-price f-price6"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font7">
                        <div class="f-font-light f-font-light7"></div>
                    </div>
                </div>
                <div class="f-price f-price1"></div>
            </div>
            <div class="f-item">
                <div class="f-cover">
                    <div class="f-font f-font8">
                        <div class="f-font-light f-font-light8"></div>
                    </div>
                </div>
                <div class="f-price f-price2"></div>
            </div>
        </div>

        <!--获奖详情-->
        <div class="f-price-detail">
            <!--特等奖-->
            <!--<img src="./../../img/v-19.png" alt="" class="f-d-title">
            <div class="f-price-area">
                <img src="./../../img/v-21.png" alt="" class="f-d-pic">
                <div class="f-d-text">特级飘花手镯&nbsp; &yen;: 43800</div>
            </div>
            <img src="./../../img/v-20.png" alt="" class="f-d-tip">-->

            <!--一等奖-->
           <!-- <img src="./../../img/v-19-1.png" alt="" class="f-d-title">
            <div class="f-price-area">
                <img src="./../../img/v-21-1.png" alt="" class="f-d-pic">
                <div class="f-d-text">如意挂件&nbsp; &yen;: 13800</div>
            </div>
            <img src="./../../img/v-20.png" alt="" class="f-d-tip">-->

            <!--二等奖以后-->
            <!--其他奖项  img/v-19-${param}.png-->
            <img src="./../../img/v-19-2.png" alt="" class="f-d-title">
            <div class="f-price-area">
                <div class="v-item">
                    <div class="v-item-title">代金券</div>
                    <div class="v-item-type"><span>1000</span>元</div>
                    <div class="v-item-time">
                        <div>活动时间 : </div>
                        <div><span>2016年04月27日</span>-<span>2016年04月27日</span></div>
                    </div>
                </div>
            </div>
            <img src="./../../img/v-20-1.png" alt="" class="f-d-tip">
        </div>
        <!--tab-->
        <nav class="tab">
            <ul>
                <li class="tab-home">
                    <div class="tab-icon tab-icon-home"></div>
                    <p>首页</p>
                </li>
                <li class="tab-fugui">
                    <div class="tab-icon tab-icon-fugui"></div>
                    <p>共享富贵</p>
                </li>
                <li class="tab-my tab-active">
                    <div class="tab-icon tab-icon-my"></div>
                    <p>我的</p>
                </li>
            </ul>
        </nav>
    </div>
<script src="./../zepto.min.js"></script>
<script src="./../touch.min.js"></script>
<script>
    $(function(){
        $('.f-item').on('tap', function(){
            $(this).find('.f-price').addClass('f-price-show');
            $(this).find('.f-cover').addClass('f-cover-hide');
            $(this).find('.f-shine').addClass('f-shine-hide');
           /* $('.f-item').off('tap');
            setTimeout(function(){
                $('.f-list').hide();
                $('.f-price-detail').show();
                /!*reset game*!/
                reset();
            }, 1500);*/
        });

        function reset() {
            $('.f-price').removeClass('f-price-show');
            $('.f-cover').removeClass('f-cover-hide');
        }
    });
</script>
</body>
</html>
