<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>账号信息</title>
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="AMUI React"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        body, div, img, ul, li, a, p {
            margin: 0;
            padding: 0;
        }
        .div_dept_save {
            padding: 5px;
            text-align: center;
            margin: 0 auto;
            width: 100%;
            color: rgb(54,146,62);
            font-size: 16px;
        }
        .s-line {margin-top: 25px;}
        .s-line:first-child { margin-top: 35px;}
        .s-line:last-child { margin-top: 40px;}
        .s-name, .s-input, .s-ing {display: inline-block;line-height: 38px;}
        .s-name {
            width: 120px;
            text-align: left;
            letter-spacing: 1px;
        }
        .s-input {
            width: 250px;
            border: 1px solid rgb(164,185,159);
            border-radius: 5px;
        }
        .s-input input {
            width: 100%;
            border: none;
            outline: none;
            text-align: center;
            font-size: 16px;
            line-height: 30px;
            color: rgb(54,146,62);
        }
        .s-input .s-btn {
            color: rgb(255,255,255);
            background-color: rgb(54,146,62);
            font-size: 18px;
            letter-spacing: 10px;
            text-align: center;
            cursor: pointer;
        }
        .s-ing {
            width: 120px;
            text-align: left;
        }
        .ls4 {letter-spacing: 4px;}
        .ls9 {letter-spacing: 9px;}
        .outline {text-decoration: underline;cursor: pointer;}
        /*卡列表*/
        .card-list {}
        .card-item {}
    </style>
</head>
<body>
<div id="div_dept_save" class="div_dept_save">
    <!--姓名-->
    <div class="s-line">
        <p class="s-name ls9">真实姓名:</p>
        <div class="s-input">
            <input type="text" value="张三" maxlength="16" placeholder="">
        </div>
        <p class="s-ing">(待审核)</p>
    </div>
    <!--身份证-->
    <div class="s-line">
        <p class="s-name ls4">身份证号码:</p>
        <div class="s-input">
            <input type="text" value="" maxlength="16" placeholder="">
        </div>
        <p class="s-ing">(待审核)</p>
    </div>
    <!--认证按钮-->
    <div class="s-line">
        <p class="s-name"></p>
        <div class="s-input">
            <p class="s-btn">认证</p>
        </div>
        <p class="s-ing"></p>
    </div>
    <!--支付密码-->
    <div class="s-line">
        <p class="s-name">设置支付密码:</p>
        <div class="s-input">
            <input type="text" value="" maxlength="16" placeholder="">
        </div>
        <p class="s-ing outline">修改支付密码</p>
    </div>
    <!--卡列表-->
    <div class="card-list">
        <div class="card-item">
            <p></p>
        </div>
        <div class="card-item">
            <p></p>
        </div>
    </div>
</div>
</body>
</html>
