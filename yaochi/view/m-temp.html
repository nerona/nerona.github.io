<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/touchjs/0.2.14/touch.min.js"></script>
    <style>
        html, body, div, p, a, form, label, input, span, ul, li, i {
            margin: 0;
            padding: 0;
        }
        input {border: none;outline: none;}
        ::-webkit-input-placeholder {color: rgb(160,160,160);}
        body {
            font-family: "microsoft yahei", sans-serif;
            font-size: 12px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        .page_reg {
            width: 100%;
            min-height: 100%;
            background-color: rgb(234,234,234);
            position: absolute;
            top: 0;
            left: 0;
            overflow-x: hidden;
        }
        .line_item {
            width: 86%;
            margin: 0 auto;
            padding: 20px 0;
            position: relative;
            display: -webkit-box;
            -webkit-box-align: center;
            padding-left: 20px;
        }
        .line_item:after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: rgb(160,160,160);
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5);
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 2;
        }
        form .line_item:last-child:after, .item_submit .line_item:after {
            content: '';
            visibility: hidden;
        }
        .page_reg > form {
            border-bottom: 1px solid rgb(210, 209, 209);
            background-color: rgb(255,255,255);
        }
        .item_needed {position: relative;}
        .item_needed:after {
            content: '*';
            position: absolute;
            left: -20px;
            height: 0;
            top: -2px;
            color: rgb(235,97,0);
            font-size: 22px;
        }
        .item_icon {
            width: 20px;
            height: 20px;
            margin-right: 2%;
            background: url(./../img/icons.png) no-repeat;
            background-size: 110px 41px;
        }
        .item_icon_phone {background-position: 0 0;}
        .item_icon_msg {background-position: -23px 0;}
        .item_icon_psw1 {background-position: -45px 0;}
        .item_icon_psw2 {background-position: -68px 0;}
        .item_icon_phone2 {background-position: -91px 0;}
        .line_item input {
            width: 140%;
            line-height: 22px;
            color: rgb(160,160,160);
            padding-left: 4px;
            font-size: 14px;
        }
        .item_icon_check {
            position: relative;
            background-position: 0 -22px;
        }
        .icon_checked {
            width: 20px;
            height: 20px;
            background: url(./../img/icons.png) no-repeat;
            background-size: 110px 41px;
            background-position: -21px -22px;
            position: absolute;
            top: 5px;
            left: -2px;
        }
        .item_submit {text-align: center;}
        .protocol_detail {color: rgb(34,68,48);font-size: 14px;}
        .btn_reg {
            display: inline-block;
            width: 86%;
            margin-top: 18px;
            line-height: 35px;
            background-color: rgb(0,48,19);
            color: rgb(255,255,255);
            font-size: 16px;
            text-decoration: none;
            letter-spacing: 10px;
            border-radius: 3px;
        }
        .line_item .code_area {width: 50%;}
        .get_code {
            display: inline-block;
            width: 36%;
            text-align: center;
            background-color: rgb(128,194,105);
            color: rgb(255,255,255);
            font-size: 13px;
            padding: 3px 0;
            margin-bottom: 4%;
            border-radius: 3px;
            position: absolute;
            right: 8%;
        }
    </style>
</head>
<body>
    <div class="page_reg">
        <!---->
        <form action="#" method="post" name="form1">
            <div class="line_item">
                <div class="item_icon item_icon_phone item_needed"></div>
                <input type="tel" placeholder="请输入您的手机号" maxlength="11">
            </div>
            <div class="line_item">
                <div class="item_icon item_icon_msg item_needed"></div>
                <input type="tel" placeholder="短信验证码" class="code_area">
                <span class="get_code">获取验证码</span>
            </div>
            <div class="line_item">
                <div class="item_icon item_icon_psw1 item_needed"></div>
                <input type="password" placeholder="请输入6-20个字符，数字和字母的组合">
            </div>
            <div class="line_item">
                <div class="item_icon item_icon_psw2 item_needed"></div>
                <input type="password" placeholder="请再次输入登录密码">
            </div>
            <div class="line_item">
                <div class="item_icon item_icon_phone2"></div>
                <input type="tel" placeholder="请输入推荐人手机号" maxlength="11">
            </div>
        </form>
        <!---->
        <div class="item_submit">
            <div class="line_item">
                <div class="item_icon item_icon_check"><i class="icon_checked"></i></div>
                <a href="#" class="protocol_detail">已阅读并同意加入共享富贵体系</a>
            </div>
            <a class="btn_reg" href="#">立即注册</a>
        </div>
    </div>
<script>
    $(function(){
        $('.item_icon_check').on('tap', function(){
            $(this).find('i').toggleClass('icon_checked');
        });
        /*获取验证码计时器*/
        function myHandler(){
            var temp = 60;
            var $self = $('.get_code');
            $self.off('tap', myHandler);
            var run = setInterval(function(){
                temp --;
                if(temp < 1) {
                    $self.html("重新获取");
                    clearInterval(run);
                    $self.on('tap', myHandler);
                }else {
                    $self.empty().html(temp + '秒后重新获取');
                }
            },1000);
        }
        $('.get_code').on('tap',myHandler);
        /*Toast提示框*/
        function showBox(msg) {
            var errorBox = $('<div id="errorBox"><p></p></div>');
            errorBox.find('p').html(msg);
            errorBox.css({
                'display': 'inline-block',
                'box-sizing': 'border-box',
                'text-align': 'center',
                'padding': '0 6px',
                'background-color': 'rgba(201,201,201,.8)',
                'color': 'rgb(83,83,83)',
                'line-height': '24px',
                'position': 'fixed',
                'top': '50%',
                'left': '50%',
                'margin-top': '-12px',
                'font-size': '14px',
                'letter-spacing': '2px',
                'border-radius': '3px'
            });
            errorBox.appendTo($('body'));
            var wid =  errorBox.width();
            errorBox.css('marginLeft', -wid/2);
            setTimeout(function(){
                errorBox.remove();
            }, 2000);
        }
        $('.btn_reg').on('tap', function(){
            showBox(123123412344);
        });
    });
</script>
</body>
</html>
