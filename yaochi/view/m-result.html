<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <title>Result</title>
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/touchjs/0.2.14/touch.min.js"></script>
    <style>
        html, body, div, p, a, form, label, input, span, ul, li, i, img, header, nav, footer, section, h3 {
            margin: 0;
            padding: 0;
        }
        ul, ul li {list-style: none;}
        input {border: none;outline: none;}
        ::-webkit-input-placeholder {color: rgb(160,160,160);}
        body {
            font-family: "microsoft yahei", sans-serif;
            font-size: 12px;
            -webkit-tap-highlight-color: transparent;
        }
        .page_result {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100%;
            overflow-x: hidden;
            background-image: -webkit-radial-gradient(rgb(37,75,25),rgb(25,34,14));
        }
        .r-text {
            text-align: center;
            font-size: 16px;
            color: rgb(255,239,149);
            letter-spacing: 2px;
            margin-top: 14%;
        }
        .r-text > img {width: 200px;}
        .r-text-tip {margin-top: 20px;}
        .r-text-tip > p {line-height: 30px;}
        .i-container {
            width: 100%;
            background-color: rgb(29,50,17);
            position: absolute;
            bottom: 2%;
            left: 0;
        }
        .i-line {
            width: 96%;
            margin: 0 auto;
            padding-top: 2%;
        }
        .i-line > img {
            width: 48%;
            border: 1px solid rgb(255,239,149);
        }
        .i-line > img:last-child {float: right;}
    </style>
</head>
<body>
<div class="page_result">
    <div class="r-text">
        <img src="./../img/LOGO-05.png" alt="">
        <div class="r-text-tip">
            <p>尊敬的用户</p>
            <p>恭喜您成为蟠桃会的会员</p>
            <p>蟠桃会因您精彩</p>
            <p>您因蟠桃会成功</p>
        </div>
    </div>
    <!--img-list-->
    <div class="i-container">
        <div class="i-line">
            <img src="./../img/c-1.png" alt="">
            <img src="./../img/c-2.png" alt="">
        </div>
        <div class="i-line">
            <img src="./../img/c-3.png" alt="">
            <img src="./../img/c-4.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
