<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../main.css">
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <style>
        .div_dept_save {
            padding: 5px 0;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        }
        .no_auth {display: none;}
        .no_auth > p {
            display: inline-block;
            margin: 0 auto;
            padding: 0 20px;
            line-height: 32px;
            border-radius: 3px;
            letter-spacing: 1px;
            font-size: 18px;
            text-align: center;
            background-color: rgb(54,146,62);
            color: rgb(255,255,255);
            margin-top: 2.5em;
        }
        .per_line {
            padding-left: 18%;
            line-height: 60px;
            color: rgb(54,146,62);
            text-align: left;
            font-size: 16px;
        }
        .line_name, .line_text, .forget_psw {display: inline-block;}
        .line_name {width: 110px;}
        .line_text input[type="password"] { width: 190px;}
        .line_text input[type="text"] { width: 100px;}
        .line_text input {
            font-size: 15px;
            line-height: 22px;
            color: rgb(128,128,128);
            padding-left: 8px;
        }
        .forget_psw {
            margin-left: 6px;
            text-decoration: underline;
            cursor: pointer;
        }
        .get_phone_code {
            display: inline-block;
            width: 84px;
            line-height: 26px;
            border-radius: 3px;
            letter-spacing: 1px;
            font-size: 14px;
            float: right;
            position: relative;
            top: 17px;
            margin-left: 6px;
            text-align: center;
            background-color: rgb(54,146,62);
            color: rgb(255,255,255);
            cursor: pointer;
        }
        .btn_psw_reset {
            margin-left: 18%;
            width: 317px;
            margin-top: 8px;
            line-height: 30px;
            border-radius: 3px;
            letter-spacing: 6px;
            font-size: 16px;
            text-align: center;
            background-color: rgb(54,146,62);
            color: rgb(255,255,255);
            cursor: pointer;
        }
        .psw_forget {display: none;}
        ::-webkit-input-placeholder {color: rgb(214,214,214);}
        .ls3 {letter-spacing: 3px;}
    </style>
</head>
<body>
<div id="div_dept_save" class="div_dept_save">
    <!--密码设置-->
    <div class="psw_reset">
        <div class="per_line">
            <p class="line_name ls3">原支付密码:</p>
            <div class="line_text">
                <input type="password" placeholder="">
            </div>
            <span class="forget_psw">忘记原密码</span>
        </div>
        <div class="per_line">
            <p class="line_name ls3">新支付密码:</p>
            <div class="line_text">
                <input type="password" placeholder="">
            </div>
        </div>
        <div class="per_line">
            <p class="line_name">确认支付密码:</p>
            <div class="line_text">
                <input type="password" placeholder="">
            </div>
        </div>
        <div class="per_line">
            <p class="line_name ls3">手机验证码:</p>
            <div class="line_text">
                <input type="text" placeholder="" maxlength="11">
                <span class="get_phone_code">获取验证码</span>
            </div>
        </div>
        <div class="btn_psw_reset">确定</div>
    </div>
    <!--忘记原密码 && 未实名认证-->
    <div class="no_auth">
        <p>请先通过实名认证</p>
    </div>
    <!--忘记原密码 && 已实名认证-->
    <div class="psw_forget">
        <div class="per_line">
            <p class="line_name ls3">身份证号码:</p>
            <div class="line_text">
                <input type="password" placeholder="">
            </div>
        </div>
        <div class="per_line">
            <p class="line_name ls3">新支付密码:</p>
            <div class="line_text">
                <input type="password" placeholder="">
            </div>
        </div>
        <div class="per_line">
            <p class="line_name">确认支付密码:</p>
            <div class="line_text">
                <input type="password" placeholder="">
            </div>
        </div>
        <div class="per_line">
            <p class="line_name ls3">手机验证码:</p>
            <div class="line_text">
                <input type="text" placeholder="" maxlength="11">
                <span class="get_phone_code">获取验证码</span>
            </div>
        </div>
        <div class="btn_psw_reset">确定</div>
    </div>
</div>
<script>
    /*进入忘记密码表单*/
    $('.forget_psw').on('click', function(){
        $('.psw_reset').hide();
        $('.psw_forget').show();
    });
    /*获取验证码计时器*/
    function myHandler(){
        var temp = 60;
        var $self = $('.get_phone_code');
        $self.off('click', myHandler);
        var run = setInterval(function(){
            temp --;
            if(temp < 1) {
                $self.html("重新获取");
                clearInterval(run);
                $self.on('click', myHandler);
            }else {
                $self.empty().html(temp + '秒');
            }
        },1000);
    }
    $('.get_phone_code').on('click',myHandler);
