<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./../main.css">
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <!---->
    <link rel="stylesheet" type="text/css" href="./../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./../easyui/themes/icon.css?v=1.0.6">
    <script type="text/javascript" src="./../easyui/jquery.easyui.min.js"></script>
    <!-- easyui 国际化,多语言包加载 -->
    <script type="text/javascript" src="./../easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./../easyui/easyui-window-ext.js"></script>
    <!---->
    <style>
        .div_dept_save {
            padding: 5px 0;
            text-align: center;
            margin: 0 auto;
            width: 100%;
        }
        .data_title {
            width: 94%;
            margin: 0 auto;
            margin-top: 40px;
            height: 40px;
            line-height: 40px;
            background-color: rgb(54,146,62);
            color: rgb(255,255,255);
            font-size: 18px;
            letter-spacing: 4px;
        }
        .data_btns {
            margin-top: 20px;
        }
        .data_charge, .data_pay {
            display: inline-block;
            width: 130px;
            height: 30px;
            line-height: 30px;
            background-color: rgb(149,149,149);
            color: rgb(255,255,255);
            font-size: 15px;
            letter-spacing: 1px;
        }
        .data_charge {margin-right: 4%;}
        .data_btns .btn_active {background-color: rgb(54,146,62);}
        .data_search {
            width: 94%;
            margin: 0 auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="div_dept_save" class="div_dept_save">
    <div class="data_title">富贵卡明细</div>
    <!---->
    <div class="data_btns">
        <a class="data_charge btn_active" href="#">充值明细</a>
        <a class="data_pay" href="#">支付明细</a>
    </div>
    <!--datagrid-->
    <div class="data_search">
        <table id="c22_grid_table"  idField="userId"></table>
    </div>
</div>
<script>
    $(function() {

        $('#div_dept_save').height( $('#w_tree').height()-10 );
        /* btn 按钮点击效果*/
        $('.data_charge, .data_pay').on('click', function(){
            $(this).parent().find('.btn_active').removeClass('btn_active');
            $(this).addClass('btn_active');
        });

        $('#c22_grid_table').datagrid({
            //width: 800,
            height: ($(window).height()*0.6),
            title: '团队信息',
            iconCls: 'icon-edit',
            striped: true, //隔行变色
            pagination: true, //分页控件
            rownumbers: true, //显示行号
            collapsible: true, //是否可 折叠
            maximizable: true, // 最大化
            singleSelect: true, //是否单选
            idField: 'userId', //主键行,不设置则无法取得选中的所有行
            fitColumns: true, //自适应宽度
            nowrap: false, //是否自动换行显示：true-不自动换行，false-自动换行

            checkOnSelect: false,
            selectOnCheck: false,
            url: "${ctxPath}/a01/c22?_t=" + Math.random(),
            columns: [[
                {field: 'userId', title: '用户ID', hidden: true, width: 80, align: 'center'},
                {field: 'mobile', title: "手机号", width: 80, align: 'center', sortable: false},
                {field: 'realName', title: "用户姓名", width: 80, align: 'center', sortable: false},
                {field: 'vipStart', title: "用户等级", width: 80, align: 'center', sortable: false}
            ]],
            // toolbar : toolbars,
            onLoadSuccess: function(data) {
                // 重新加载数据，清空
                $('#c22_grid_table').datagrid('clearChecked');
                $('#c22_grid_table').datagrid('clearSelections');
            }
        });

    });
</script>
</body>
</html>
