    <title>vue</title>

    <!-- No Baidu Siteapp-->

    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/vue/1.0.17/vue.min.js"></script>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        ul, li {list-style: none;}
        .cir {
            width: 18em;
            height: 18em;
            position: fixed;
            left: 50%;
            margin-left: -9em;
            overflow: hidden;
            border-radius: 50%;
            bottom: -9em;
        }
        .cir ul {position: relative;}
        .cir-li {
            position: absolute;
            width: 9em;
            height: 9em;
            overflow: hidden;
            -webkit-transform-origin: 100% 100%;
            transform-origin: 100% 100%;
            background-color: #eee;
            border: 1px solid #ddd;
            -webkit-transition: all 1s ease;
            transition: all 1s ease;
            left: 50%;
            top: 50%;
            margin-top: -1em;
            margin-left: -10em;
            transform: rotate(-10deg) skew(50deg);
        }
        .cir-li a {
            width: 15em;
            height: 15em;
            position: absolute;
            bottom: -7.5em;
            right: -7.5em;
            text-decoration: none;
            color: white;
            -webkit-transition: background-color .3s ease, -webkit-transform .8s ease;
            transition: background-color .3s ease, transform .8s ease;
            background-color: #7C5089;
        }
        .cir .cir-li:first-child {
            -webkit-transform: rotate(-10deg) skew(50deg);
            -ms-transform: rotate(-10deg) skew(50deg);
            -moz-transform: rotate(-10deg) skew(50deg);
            transform: rotate(-10deg) skew(50deg);
        }

        .cir .cir-li:nth-child(2) {
            -webkit-transform: rotate(30deg) skew(50deg);
            -ms-transform: rotate(30deg) skew(50deg);
            -moz-transform: rotate(30deg) skew(50deg);
            transform: rotate(30deg) skew(50deg);
        }
        .cir-li a {
            transform: skew(-50deg) rotate(-70deg) scale(1);
            border-radius: 50%;
            text-align: center;
            padding-top: 2em;
        }
    </style>
</head>
<body>
<!--circle menu-->
<div class="cir">
    <ul>
        <li class="cir-li">
            <a href="#">
                <span>*</span>
            </a>
        </li>
        <li class="cir-li">
            <a href="#">
                <span>*</span>
            </a>
        </li>
    </ul>
</div>
<div id="app">
    <!--props from parent-->
    <input type="text" v-model="parentMsg" placeholder="Name">
    <my-component :msG="parentMsg"></my-component>   <!--修饰符.sync.once-->

    <!---->
    <!--子组件模板-->
    <template id="child-template">
        <input type="text" v-model="msg">
        <button @click="notify">Dispatch Event</button>
    </template>
    <!--父组件模板-->
    <div id="events-example">
        <p>Timestamp is : {{example}}</p>
        <p>Message is: {{ message | json | wrap '$' '.00'}}</p>
        <child v-on:child-msg="handleIt" v-ref:list1></child>
    </div>

    <div id="demo" v-demo:hello.a.b="msg"></div>
</div>

<script>
    $(document).ready(function(){
        /*store*/
        var store = {
            state: {
                message: 'hello'
            },
            actionA: function(){
                this.state.message = 'action A triggered!';
            },
            actionB: function(){
                this.state.message = 'action B triggered!';
            }
        };
        var vmA = new Vue({
            el: '#app',
            data: {

                ShareData: store.state
            }
        });
        var vmB = new Vue({

                ShareData: store.state
            }
        });
        console.log(vmA.ShareData);
        console.log(vmB.ShareData);
        /*plugin*/

        /*mixins*/
        var mixin = {

                this.hello();
            },
            methods: {
                hello: function(){
                    console.log('hello from mixin!');

            }

        /**/
        var demo = new Vue({
            el: '#demo',
            data: {
                msg: 'hello!'
            },
            mixins: [mixin]
        });
        Vue.filter('currencyFilter', {
            // model -> view
            // 在更新 `<input>` 元素之前格式化值
            read: function(val){
                return '$' + val.toFixed(2);
            },
            // view -> model
            // 在写回数据之前格式化值
            write: function(val, oldVal){
                var number = +val.replace('/[^\d.]/g', '');
                return isNaN(number) ? 0 : parseFloat(number.toFixed(2));
            }
        });
        Vue.filter('reverse', function(value){
            return value.split('').reverse().join('');
        });
        Vue.filter('wrap',function(value, begin, end){
            return begin + value + end;
        });
        Vue.directive('demo', {
            bind: function(){
                console.log('demo bound');
            },
            update: function(value){
                this.el.innerHTML =
                        'name - '       + this.name + '<br>' +
                        'expression - ' + this.expression + '<br>' +
                        'argument - '   + this.arg + '<br>' +
                        'modifiers - '  + JSON.stringify(this.modifiers) + '<br>' +
                        'value - '      + value;
            },
            unbind: function(){

            }
        });
        /*activate*/
        Vue.component('activate-example', {
            activate: function (done) {
                var self = this;
                loadDataAsync(function (data) {
                    self.someData = data;
                    done();
                })
            }
        });

        Vue.component('child', {
            template: "#child-template",
            data: function(){
                return { msg: "hello"};
            },
            methods: {
                notify: function(){
                    if(this.msg.trim()) {
                        this.$dispatch('child-msg', this.msg);
                        this.msg = '';
                    }
                }
            }
        });

        var parent = new Vue({
            el: '#events-example',
            data: {
                message: []
            },
            /*events: {
                'handleIt': function(msg){
                    this.message.push(msg);
                }
            },*/
            methods: {
                handleIt: function(msg){
                    this.message.push(msg);
                }
            },
            computed: {
                example: {
                    cache: false,
                    get: function(){
                        return Date.now() + this.message;
                    }
                }
            }
        });
        Vue.directive('my-directive', {
            bind: function(){
                // 准备工作

            },
            update: function(){

            },
            unbind: function(){
                // 清理工作
                // 例如，删除 bind() 添加的事件监听器
            }
        });

        var child = parent.$refs.list1;
        console.log(child);

            template: '<div>A Custom Component!</div>'
        });*/

        Vue.component('my-component', {
            props: ['msG'],
            template: '<div>I am {{msG}}</div>',
           /* data: function(){

            el: function(){}*/
