<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-mc {
            text-align: center;
        }
        .mc-useful {
            padding: 0 10%;
            text-align: left;
            font-size: .32rem;
            color: rgb(171,149,29);
            margin-top: 20%;
            display: -webkit-box;
            height: .6rem;
            line-height: .6rem;
        }
        .mc-u-name {
            letter-spacing: 1px;
            width: 30%;
        }
        .mc-u-value {
            -webkit-box-flex: 1;
            text-align: center;
            font-size: .44rem;
            color: rgb(108,105,104);
        }
        .mc-input {
            margin-top: 10%;
        }
        .mc-u-value > input {
            text-align: center;
            font-size: .4rem;
            color: rgb(160,160,160);
            width: 100%;
            padding-bottom: 2px;
            border-bottom: 1px solid rgb(160,160,160);
        }
        .mc-sure {
            display: inline-block;
            width: 80%;
            background-color: rgb(79,153,39);
            color: #fff;
            font-size: .3rem;
            height: .6rem;
            line-height: .6rem;
            border-radius: 5px;
            margin-top: 20%;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">转入富贵卡</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-mc">
        <div class="mc-useful">
            <div class="mc-u-name">可转金额</div>
            <div class="mc-u-value">￥13413.43</div>
        </div>
        <div class="mc-useful mc-input">
            <div class="mc-u-name">金额(元)</div>
            <div class="mc-u-value">
                <input type="text" placeholder="请输入转入金额">
            </div>
        </div>

        <a href="#" class="mc-sure">确定</a>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
