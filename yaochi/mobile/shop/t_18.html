<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>签到</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../reset.css">

    <link rel="stylesheet" href="qiandao.css">

    <script>
        /*html font reset*/
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                if (windowWidth > 550) {
                    html.style.fontSize = '80px';
                } else {
                    html.style.fontSize = windowWidth / 6.4 + 'px';
                }
            }, false);
        })();
    </script>

</head>
<body>
<div class="page-qiandao">
    <form action="#" method="post">
        <div class="input-item">
            <label for="name">姓名 :</label>
            <input type="text" placeholder="请输入您的姓名" id="name">
        </div>
        <div class="input-item">
            <label for="phone">手机号 :</label>
            <input type="tel" placeholder="请输入您的手机号码" id="phone" maxlength="11">
        </div>
        <div class="input-item">
            <label for="inviter">邀请人手机号码 :</label>
            <input type="tel" placeholder="非必填" id="inviter" maxlength="11">
        </div>
        <!-- btn-active-->
        <a href="javascript:void(0);" class="btn-submit"></a>
    </form>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script src="touch.min.js"></script>
<script>
    $(function () {
        $('.btn-submit').on('tap', function(){
            $(this).addClass('btn-active');
        })
    });
</script>
</body>
</html>
