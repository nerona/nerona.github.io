<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../reset.css">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">

    <link rel="stylesheet" href="shop.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
            charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-edit-judge">
        <!--title-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon-n icon-back"></span>
            </a>
            <h1 class="title">发表评价</h1>
        </header>
        <div class="content">
            <div class="judge-item">
                <div class="pro-media">
                    <div class="pro-img">
                        <img src="./../../img/sh-02.png" alt="">
                    </div>
                    <div class="pro-text">
                        <div class="judge-title">评分:</div>
                        <div class="stars">
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!---->
            <textarea placeholder="请输入评价..."></textarea>
            <a href="#" class="button btn-save">提交</a>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('.star').on('click', function(){
            if($(this).hasClass('star-filled')) {
                $('.star').removeClass('star-filled');
            }
            $(this).addClass('star-filled');
            $(this).prevAll().addClass('star-filled');
        });
    });
</script>
</body>
</html>
