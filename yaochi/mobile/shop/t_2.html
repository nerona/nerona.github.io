<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../reset.css">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">

    <link rel="stylesheet" href="shop.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
            charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-order-detail">
        <!--title-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon-n icon-back"></span>
            </a>
            <h1 class="title">订单详情</h1>
        </header>
        <div class="content">
            <!--订单信息-->
            <div class="order-item">
                <div class="order-title">订单详情 :</div>
                <div class="order-status">订单状态 : <span>交易关闭</span></div>
                <div class="order-id">订单号 : <span>1234123412341432523</span></div>
                <div class="order-time">下单时间 : 2016-05-06 12:00</div>
                <!--收货地址-->
                <div class="order-receiver">
                    <div class="order-name">张三丰</div>
                    <div class="order-phone">18659262622</div>
                </div>
                <div class="order-address">
                    福建省厦门市观音山宜兰路9号
                </div>
            </div>
            <!--物品信息-->
            <div class="pro-item">
                <div class="pro-media">
                    <div class="pro-img">
                        <img src="./../../img/sh-02.png" alt="">
                    </div>
                    <div class="pro-text">
                        <div class="pro-name">我是商品我是商品</div>
                        <div class="pro-type">款式 : <span>耳坠</span></div>
                    </div>
                </div>
                <div class="pro-count">
                    共<span>1</span>件
                    <span class="pro-money">订单金额: <span>&yen; 52800.00</span></span>
                </div>
                <a href="#" class="button btn-delete">删除订单</a>
            </div>
            <!--物流信息-->
            <div class="trans-item">
                <div class="trans-title">物流信息:</div>
                <div class="trans-status">物流状态 : 已签收</div>
                <div class="trans-id">物流单号 : 134234243234</div>
                <div class="trans-unit">物流公司 : 顺丰快递</div>
                <div class="trans-more">更多物流信息<span class="icon icon-right"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
