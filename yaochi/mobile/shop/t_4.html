<script>
    $.config = {router: false};
    $(function(){

        /*左右滑动*/
        $('.cart-item').on('swipeleft', function(){
            $(this).css({
                'padding-left': '1rem',
                'padding-right': '3rem'
            });
            $(this).find('.item-cover').show()
                    .find('.item-delete').on('tap', function(){
                $(this).parent().parent().remove();
            });
            $(this).on('swiperight', function(){
                $(this).css({
                    'padding-left': '2.8rem',
                    'padding-right': '1rem'
                });
                $(this).find('.item-cover').hide();
            });
        });


        /*select*/
        $('.icon-circle').on('click', function(){
            $(this).toggleClass('icon-circle-select');
        });
        $('.icon-circle-white').on('click', function(){
            $(this).toggleClass('icon-circle-select');
            $('.icon-circle').addClass('icon-circle-select');
            if(!$(this).hasClass('icon-circle-select')) {
                $('.icon-circle').removeClass('icon-circle-select');
            }
        });
        /*-/+*/
        function deal() {
            /*-*/
            $('.ctrl-minus').on('click', function(){
                var val = parseInt($(this).parent().find('.ctrl-count').html());
                if(val >= 1){
                    $(this).parent().find('.ctrl-count').html(val - 1);
                }
                /* <1 */
            });
            /*+*/
            $('.ctrl-plus').on('click', function(){
                var val = parseInt($(this).parent().find('.ctrl-count').html());
                /* 超出库存限制  Todo*/

                /**/
                $(this).parent().find('.ctrl-count').html(val + 1)
            });
        }
        deal();
    });
</script>
