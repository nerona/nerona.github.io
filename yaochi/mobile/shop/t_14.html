<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../reset.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">


    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

    <link rel="stylesheet" href="shop.css">
</head>
<body>
<div class="page-group">
    <div class="page page-pro-detail">
        <!--title-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon-n icon-back"></span>
            </a>
            <a class="button button-link button-nav pull-right" href="#" data-transition='slide-out'>
                <span class="cart-icon"></span>
            </a>
            <h1 class="title">商品详情</h1>
        </header>
        <!--share mask-->
        <div class="box-mask">
            <div class="mask-arrow"></div>
        </div>
        <div class="content">
            <!--轮播-->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./../../img/sh-15.png" alt=""></div>
                    <div class="swiper-slide"><img src="./../../img/sh-15.png" alt=""></div>
                    <div class="swiper-slide"><img src="./../../img/sh-15.png" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!---->
            <div class="detail-title">
                <div class="detail-name">
                    <span>【新年礼物 附送证书】</span>
                    玉友 和田玉
                    &nbsp;&nbsp;&nbsp;玉器挂件玉石吊坠
                </div>
                <div class="detail-share">
                    <div class="share-icon"></div>
                    分享
                </div>
            </div>
            <!---->
            <div class="detail-price">
                <span>&yen; 17000.00</span>
                <span class="detail-ctrl">
                    <span class="ctrl-minus">-</span>
                    <span class="ctrl-count">1</span>
                    <span class="ctrl-plus">+</span>
                </span>
            </div>
            <!---->
            <div class="detail-type">
                <span class="detail-type-highlight">款式1</span>
                <span>款式2</span>
                <span>款式3</span>
            </div>
            <!---->
            <div class="detail-tag">
                <img src="./../../img/sh-17.png" alt="">
            </div>
            <!---->
            <div class="detail-intro">
                <img src="./../../img/zh-m-01-02.jpg" alt="">
            </div>
            <!---->
            <a href="#" class="detail-judge">
                商品评价
                <span class="icon icon-right"></span>
            </a>
            <!---->
            <div class="load-more">
                <span></span>
                继续拖动查看更多图文详情
                <span></span>
            </div>
            <!---->
            <div class="detail-btns">
                <div class="detail-btn-fav">
                    已收藏
                    <span class="icon-heart-filled"></span>
                </div>
                <div class="detail-btn-cart">
                    <a href="#">加入购物车</a>
                </div>
                <div class="detail-btn-buy">
                    <a href="#">立即购买</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $(function () {
        /*slider*/
        $(".swiper-container").swiper({
            speed: 1000,
            autoplay: 1500,
            pagination: '.swiper-pagination',
            autoplayDisableOnInteraction: false,
            loop: true,
            spaceBetween: 1
        });
        /*share mask*/
        $('.detail-share').on('click', function(){
            $('.box-mask').show().on('click',function(){
                $('.box-mask').hide();
            });
        });
        /*type select*/
        $('.detail-type > span ').on('click', function(){
            $(this).parent().find('.detail-type-highlight').removeClass('detail-type-highlight');
            $(this).addClass('detail-type-highlight');
        });
        /*-/+*/
        function deal() {
            /*-*/
            $('.detail-ctrl .ctrl-minus').on('click', function(){
                var $el = $(this).parent().find('.ctrl-count');
                var val = parseInt($el.html());
                if(val >= 1){
                    $el.html(val - 1);
                }
                /* <1 */
            });
            /*+*/
            $('.detail-ctrl .ctrl-plus').on('click', function(){
                var $el = $(this).parent().find('.ctrl-count');
                var val = parseInt($el.html());
                /* 超出库存限制  Todo*/

                /**/
                $el.html(val + 1)
            });
        }
        deal();
    });
</script>
</body>
</html>
