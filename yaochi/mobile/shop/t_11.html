<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../reset.css">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

    <link rel="stylesheet" href="shop.css">
</head>
<body>
<div class="page-group">
    <div class="page page-new-receiver">
        <!--title-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon-n icon-back"></span>
            </a>
            <h1 class="title">新建收货人</h1>
        </header>
        <div class="content">
            <!--form-->
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label ls4">收货人 :</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写您的姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系方式 :</div>
                                <div class="item-input">
                                    <input type="tel" placeholder="请填写您的手机号码">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">所在地区 :</div>
                                <div class="item-input">
                                    <input type="text" value="福建 厦门 思明区" id="city-picker">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">详细地址 :</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写区域、街道、楼牌号等">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-add">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="radio">
                                    <!--  icon-empty---icon-default 按钮点击效果-->
                                    <div class="item-icon-wid"><span class="icon-n icon-empty"></span></div>
                                    <span class="label-default">设为默认</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!--save btn-->
            <a href="#" class="button btn-save">确定</a>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
<script>
    $(function(){
        /*默认错误提示使用方法*/
        /*--$.toast("操作失败");--*/

        /*set default*/
        $('.item-icon-wid > .icon-n').on('click', function(){
            $(this).toggleClass('icon-default');
        });
        /*city picker*/
        $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">选择所在地区</h1>\
    </header>'
        });
    });
</script>
</body>
</html>
