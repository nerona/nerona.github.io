<script>
    $(function(){
        $('.icon-menu2').on('click', function () {
            $('.box-mask').show().on('click', function (event) {
                var _target = $(event.target);
                if (_target.closest(".menu-box").length == 0) {
                    $('.box-mask').hide();
                }
            });
            $('.menu-box').css('-webkit-transform', 'scale(1)');
        });
        /**/
        $('.pro-nav > a ').on('click', function(){
            $(this).parent().find('.pro-nav-active').removeClass('pro-nav-active');
            $(this).addClass('pro-nav-active');
        });
        //close infinite-scroll-preloader
        setTimeout(function(){
            $('.infinite-scroll-preloader').remove();
        }, 20000);
    });
</script>
