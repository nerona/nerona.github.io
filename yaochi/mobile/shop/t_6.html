<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../reset.css">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">

    <link rel="stylesheet" href="shop.css">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page page-order-confirm">
        <!--title-->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
                <span class="icon-n icon-back"></span>
            </a>
            <h1 class="title">确认订单</h1>
        </header>
        <div class="content">
            <!--收货人信息-->
            <!--收货人地址为空-->
           <!-- <div class="oc-top">
                <div class="oc-top-add-icon"></div>
                <div class="oc-top-add-text">添加收货地址</div>
            </div>-->
            <div class="oc-top">
                <div class="oc-top-title">
                    <span></span>收货信息
                </div>
                <div class="oc-top-name">
                    <span>张三丰</span>
                    <span class="oc-top-phone">18659665656</span>
                </div>
                <div class="oc-top-address">福建省厦门市观音山宜兰路9号康利金融大夏20楼</div>
            </div>
            <!--商品信息-->
            <div class="oc-item">
                <div class="pro-media">
                    <div class="pro-img">
                        <img src="./../../img/sh-02.png" alt="">
                    </div>
                    <div class="pro-text">
                        <div class="pro-name">我是商品我是商品</div>
                        <div class="pro-type">款式 : <span>耳坠</span></div>
                    </div>
                </div>
                <div class="oc-count-change">
                    <span>购买数量</span>
                    <div class="oc-count-ctrl">
                        <span class="oc-count-minus">-</span>
                        <span class="oc-count-num">1</span>
                        <span class="oc-count-plus">+</span>
                    </div>
                </div>
                <div class="oc-backup">
                    备注 <input type="text" placeholder="如对订单有特殊要求，可在此备注">
                </div>
            </div>
            <!--商品信息-->
            <div class="oc-item">
                <div class="pro-media">
                    <div class="pro-img">
                        <img src="./../../img/sh-02.png" alt="">
                    </div>
                    <div class="pro-text">
                        <div class="pro-name">我是商品我是商品</div>
                        <div class="pro-type">款式 : <span>耳坠</span></div>
                    </div>
                </div>
                <div class="oc-count-change">
                    <span>购买数量</span>
                    <div class="oc-count-ctrl">
                        <span class="oc-count-minus">-</span>
                        <span class="oc-count-num">1</span>
                        <span class="oc-count-plus">+</span>
                    </div>
                </div>
                <div class="oc-backup">
                    备注 <input type="text" placeholder="如对订单有特殊要求，可在此备注">
                </div>
            </div>
            <div class="oc-money">
                商品总价 <span>&yen; 58000.00</span>
            </div>
            <div class="oc-go-pay">
                总价: &yen; 58000.00<span>确认支付</span>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/??sm.min.js,sm-extend.min.js'
        charset='utf-8'></script>
<script>
    $(function(){
        /*-/+*/
        function deal() {
            /*-*/
            $('.oc-count-minus').on('click', function(){
                var val = parseInt($(this).parent().find('.oc-count-num').html());
                if(val >= 1){
                    $(this).parent().find('.oc-count-num').html(val - 1);
                }
                /* <1 */
            });
            /*+*/
            $('.oc-count-plus').on('click', function(){
                var val = parseInt($(this).parent().find('.oc-count-num').html());
                /* 超出库存限制  Todo*/

                /**/
                $(this).parent().find('.oc-count-num').html(val + 1)
            });
        }
        deal();
    });
</script>
</body>
</html>
