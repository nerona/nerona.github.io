<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-ac {
            text-align: center;
        }
        .ac-card {
            display: -webkit-box;
            position: relative;
            padding: .25rem 0;
            margin: 0 .3rem;
            border-bottom: 1px solid rgb(160,160,160);
        }
        .ac-icon {
            width: 14%;
        }
        .ac-icon-check > span {
            display: inline-block;
            width: .34rem;
            height: .34rem;
            border: 1px solid rgb(160,160,160);
            border-radius: 50%;
        }
        .ac-card-name {
            font-size: .32rem;
            color: rgb(108,105,104);
        }
        .ac-card-num {
            font-size: .26rem;
            color: rgb(79,153,39);
            margin-top: 4px;
        }
        .ac-set-default {
            position: absolute;
            right: 0;
            font-size: .28rem;
            color: rgb(79,153,39);
        }
        .ac-card-add {
            padding: .35rem 0;
        }
        .ac-card-add .ac-card-name {
            text-decoration: underline;
        }
        .ac-icon-add > span {
            display: inline-block;
            width: .38rem;
            height: .38rem;
            background-color: rgb(68,68,68);
            border-radius: 50%;
            position: relative;
        }
        .ac-icon-add > span:before, .ac-icon-add > span:after {
            content: '';
            display: inline-block;
            width: .22rem;
            height: .06rem;
            background-color: #fff;
            position: absolute;
            border-radius: 15px;
            left: .08rem;
            top: .16rem;
        }
        .ac-icon-add > span:after {
            -webkit-transform: rotate(90deg);
        }
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">转入富贵卡</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-ac">
        <div class="ac-cards">
            <ul>
                <li class="ac-card">
                    <div class="ac-icon ac-icon-check"><span></span></div>
                    <div class="ac-card-info">
                        <p class="ac-card-name">中国工商银行</p>
                        <p class="ac-card-num">尾号 4321</p>
                    </div>
                    <div class="ac-set-default">设为默认</div>
                </li>
                <li class="ac-card ac-card-add">
                    <div class="ac-icon ac-icon-add"><span></span></div>
                    <div class="ac-card-info">
                        <a class="ac-card-name">添加银行卡</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
