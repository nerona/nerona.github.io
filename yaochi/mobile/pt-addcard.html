<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .mc-sure {
            display: inline-block;
            width: 80%;
            background-color: rgb(79,153,39);
            color: #fff;
            font-size: .3rem;
            height: .6rem;
            line-height: .6rem;
            border-radius: 5px;
            margin-top: 20%;
            letter-spacing: 2px;
        }

        .pt-content-ac {
            text-align: center;
        }
        .ac-line {
            line-height: .6rem;
            margin: 8% 10%;
            display: -webkit-box;
        }
        .ac-line-name {
            width: 36%;
            text-align: left;
            letter-spacing: 4px;
            font-size: .28rem;
            color: rgb(0,0,0);
        }
        .ac-line-input {
            -webkit-box-flex: 1;
        }
        .ac-line-input > input, .ac-line-input > select {
            width: 100%;
            height: .48rem;
            line-height: .48rem;
            border: 1px solid rgb(46,146,52);
            border-radius: 3px;
            color: rgb(160,160,160);
            text-align: center;
        }
        .ac-line-input > select {
            padding-left: 22%;
        }
        .pt-content-ac .mc-sure {
            margin-top: 8%;
        }
        .ls1 {letter-spacing: 1px;}
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">转入富贵卡</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-ac">
        <div class="ac-line">
            <div class="ac-line-name">
                卡&nbsp;&nbsp;号:
            </div>
            <div class="ac-line-input">
                <input type="text" placeholder="请输入银行卡号">
            </div>
        </div>
        <div class="ac-line">
            <div class="ac-line-name">
                选择银行:
            </div>
            <div class="ac-line-input">
                <select name="bank_name">
                    <option value="1">中国建设银行</option>
                    <option value="2">中国工商银行</option>
                </select>
            </div>
        </div>
        <div class="ac-line">
            <div class="ac-line-name">
                支&nbsp;&nbsp;行:
            </div>
            <div class="ac-line-input">
                <input type="text" placeholder="必填">
            </div>
        </div>
        <div class="ac-line">
            <div class="ac-line-name">
                姓&nbsp;&nbsp;名:
            </div>
            <div class="ac-line-input">
                <input type="text" placeholder="持卡人姓名">
            </div>
        </div>
        <div class="ac-line">
            <div class="ac-line-name ls1">
                身 份 证 :
            </div>
            <div class="ac-line-input">
                <input type="text" placeholder="持卡人身份证号">
            </div>
        </div>
        <a href="#" class="mc-sure">确定</a>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
