<!DOCTYPE html>

<head>

    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {

        })();
    </script>

        .cl-money-detail {

        .cl-money-charge {
            display: inline-block;

            background-color: rgb(79,153,39);
