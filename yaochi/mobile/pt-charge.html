<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-rn {
            text-align: center;
        }
        .rn-input {
            border: 1px solid rgb(201,201,201);
            border-radius: 3px;
            padding: 0 .2rem;
            width: 80%;
            height: .6rem;
            line-height: .6rem;
            margin: 0 auto;
            text-align: left;
            margin-top: 6%;
            font-size: .28rem;
        }
        .rn-input > input {
            font-size: .24rem;
            letter-spacing: 1px;
            padding-left: .1rem;
        }
        .rn-pic {
            width: 5rem;
            height: 3rem;
            margin: 0 auto;
            background-color: rgb(210,210,210);
            border-radius: 3px;
            margin-top: 8%;
        }
        .rn-icon-camera {
            display: inline-block;
            width: 1.2rem;
            height: 1rem;
            background: url(./../img/pt-10.png) no-repeat;
            background-size: 100% 100%;
            margin-top: .6rem;
        }
        .rn-pic > p {
            font-size: .32rem;
            color: rgb(160,160,160);
            letter-spacing: 1px;
            margin-top: .4rem;
        }
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">充值</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-rn">
        <div class="rn-input">
            <span class="rn-input-name">真实姓名:</span>
            <input type="text" placeholder="请输入姓名">
        </div>
        <div class="rn-input">
            <span class="rn-input-name">身份证号码:</span>
            <input type="text" placeholder="请输入身份证号码">
        </div>
        <div class="rn-pic">
            <span class="rn-icon-camera"></span>
            <p>点击上传证件正面照</p>
        </div>

        <a href="#" class="mc-sure">提&nbsp;&nbsp;交</a>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
