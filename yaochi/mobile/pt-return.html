<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-return {
            text-align: center;
        }
        .return-tab {
            width: 100%;
            display: -webkit-box;
            height: .6rem;
            line-height: .6rem;
            background-color: rgb(61,107,50);
            color: #fff;
            font-size: .26rem;
        }
        .return-tab li {
            -webkit-box-flex: 1;
            border-right: 1px solid rgb(84,124,74);
        }
        .return-tab-active {
            background-color: rgb(79,153,39);
        }
        .return-list {
            width: 100%;
            margin-top: 2%;
        }
        .return-item {
            display: -webkit-box;
            width: 100%;
            height: .65rem;
            line-height: .65rem;
            font-size: .3rem;
            color: rgb(160,160,160);
            position: relative;
        }
        .return-item:after {
            content: '';
            display: inline-block;
            width: 100%;
            height: 1px;
            background-color: rgb(220,220,220);
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .return-time {
            width: 64%;
            text-align: left;
            padding-left: 4%;
        }
        .return-money {
            -webkit-box-flex: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">明细</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-return">
        <nav>
            <ul class="return-tab">
                <li class="return-tab-active">一周</li>
                <li>一个月</li>
                <li>一年</li>
            </ul>
        </nav>
        <div class="return-list">
            <ul>
                <li class="return-item">
                    <div class="return-time">2016-12-12 12:00</div>
                    <div class="return-money">￥500.00</div>
                </li>
                <li class="return-item">
                    <div class="return-time">2016-12-12 12:00</div>
                    <div class="return-money">￥50000.00</div>
                </li>
                <li class="return-item">
                    <div class="return-time">2016-12-12 12:00</div>
                    <div class="return-money">￥500000.00</div>
                </li>
            </ul>
        </div>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
