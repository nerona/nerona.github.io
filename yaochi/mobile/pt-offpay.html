<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-op {
            text-align: center;
        }
        .op-card {
            width: 5.4rem;
            height: 3.4rem;
            margin: 0 auto;
            background-color: rgb(61,107,50);
            margin-top: 6%;
            border-radius: 5px;
            position: relative;
        }
        .op-icon-logo {
            display: inline-block;
            width: 2.3rem;
            height: 2.3rem;
            background: url(./../img/j-1.png);
            background-size: 100% 100%;
            position: absolute;
            left: 2%;
            top: 14%;
        }
        .op-money {
            display: inline-block;
            position: absolute;
            color: #fff;
            font-size: .32rem;
            text-align: left;
            top: 24%;
            right: 6%;
            font-weight: bold;
        }
        .op-p2, .op-p3 {
            color: rgb(230,201,95);
            letter-spacing: 1px;
        }
        .op-p2 {
            margin-top: 30%;
            margin-bottom: 3%;
        }
        .op-input {
            width: 5.4rem;
            height: .6rem;
            line-height: .6rem;
            text-align: center;
            border: 1px solid rgb(79,153,39);
            border-radius: 5px;
            margin-top: 4%;
            color: rgb(160,160,160);
            font-size: .26rem;
        }
        .op-sure {
            display: inline-block;
            width: 5.4rem;
            height: .65rem;
            line-height: .65rem;
            background-color: rgb(79,153,39);
            color: #fff;
            font-size: .32rem;
            border-radius: 5px;
            margin-top: 6%;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">线下订单支付</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-op">
        <div class="op-card">
            <span class="op-icon-logo"></span>
            <div class="op-money">
                <p class="op-p1">请输入支付密码</p>
                <p class="op-p2">支付金额:</p>
                <p class="op-p3">￥ 352345.00</p>
            </div>
        </div>
        <input type="password" class="op-input" placeholder="">
        <a href="#" class="op-sure">确定支付</a>
        <div class="off-item">
            <div class="off-line">
                <div class="off-line-name ls6">订单号:</div>
                <div class="off-line-text">123423423</div>
            </div>
            <div class="off-line">
                <div class="off-line-name">顾&nbsp;&nbsp;问:</div>
                <div class="off-line-text">黄雅莉</div>
            </div>
            <div class="off-line">
                <div class="off-line-name">商品描述:</div>
                <div class="off-line-text">大日如来</div>
            </div>
            <div class="off-line">
                <div class="off-line-name">商品金额:</div>
                <div class="off-line-text">￥ 50000.00</div>
            </div>
            <a class="off-pay" href="javascript:void(0);">支付</a>
        </div>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
