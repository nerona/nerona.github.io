<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>推荐人</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="my.css">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="my-logout.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">推荐人</span>
        </div>
        <div class="icon-right">
            <span class="icon icon-settings"></span>
            <span class="icon icon-menu"></span>
        </div>
    </header>
    <!--我的-->
    <!--推荐人->
    <!--content-->
    <div class="m-content-refer">
        <img class="icon-refer" src="./../img/r-1.png">
        <input type="text" placeholder="请输入推荐人手机号码" class="m-r-input" maxlength="11">
        <div class="m-r-tip">
            <p>请谨慎填写，推荐人填写后不可修改。</p>
            <p>如有疑问，请咨询客服电话400-009-3333。</p>
        </div>
        <div class="m-r-tip-2">
            <p>推荐人必须为蟠桃会会员。</p>
            <p>推荐人不可为您推荐的会员。</p>
        </div>
        <a class="m-r-btn-submit" href="javascript:void(0);">确&nbsp;&nbsp;定</a>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my tab-active">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
<script src="zepto.min.js"></script>
<script>
    $(function(){
        adjust();
        function adjust() {
            var wid = $(window).width();
            var hei = $(window).height();
            /*iphone4*/
            if(wid <= 320 && hei <= 416) {
                $('.icon-refer').css('margin-top', '2%');
                $('.m-r-btn-submit').css('margin-top', '4%');
            }
            if(wid >= 360 && hei <= 520) {
                $('.icon-refer').css('margin-top', '8%');
                $('.m-r-btn-submit').css('margin-top', '4%');
            }
            if(wid >= 400 && hei <= 520) {
                $('.icon-refer').css('margin-top', '4%');
                $('.m-r-btn-submit').css('margin-top', '4%');
            }
        }
    })
</script>
</body>
</html>
