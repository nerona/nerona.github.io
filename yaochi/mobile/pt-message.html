<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="zepto.min.js">
    <link rel="stylesheet" href="qrcode.min.js">
    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-msg {
            text-align: center;
        }
        .msg-item {
            display: -webkit-box;
            padding: 0 6%;
            margin-top: 6%;
        }
        .msg-icon {
            width: 20%;
        }
        .msg-text {
            text-align: left;
        }
        .msg-icon > span {
            display: inline-block;
            width: .9rem;
            height: .9rem;
            border-radius: 50%;
            background-color: rgb(54,146,62);
            background-image: url(./../img/pt-11.png);
            background-repeat: no-repeat;
            background-size: 50% 50%;
            background-position: 50% 50%;
        }
        .msg-shang .msg-icon > span {
            background-color: rgb(196,144,191);
            background-image: url(./../img/pt-12.png);
        }
        .msg-deal .msg-icon > span {
            background-color: rgb(136,171,218);
            background-image: url(./../img/pt-13.png);
        }
        .msg-text {
            -webkit-box-flex: 1;
            position: relative;
            padding-left: 2%;
        }
        .msg-p1 {
            height: .6rem;
            line-height: .6rem;
        }
        .msg-title {
            display: inline-block;
            font-size: .36rem;
            font-weight: bold;
        }
        .msg-time {
            display: inline-block;
            color: rgb(159,160,160);
            position: absolute;
            right: 0;
            top: 0;
            font-size: .24rem;
        }
        .msg-p2 {
            color: rgb(159,160,160);
            font-size: .24rem;
            line-height: .34rem;
            padding-bottom: 4%;
            border-bottom:1px solid rgb(160,160,160);
        }
        .msg-new .msg-time, .msg-new .msg-p2 {
            color: rgb(54,146,62);
        }
    </style>
</head>
<body>
<div class="app">
    <!--common-->
    <!--header-->
    <header class="menu">
        <div class="icon-left">
            <a href="pt-index.html"><span class="icon icon-back"></span></a>
            <span class="icon-text">消息</span>
        </div>
        <div class="icon-right">
            <a class="icon icon-settings"></a>
            <a href="#" class="icon icon-menu"></a>
        </div>
    </header>
    <!---->
    <!--->
    <!--content-->
    <div class="pt-content-msg">
        <div class="msg-item msg-tuijian msg-new">
            <div class="msg-icon">
                <span></span>
            </div>
            <div class="msg-text">
                <div class="msg-p1">
                    <span class="msg-title">今日推荐</span>
                    <span class="msg-time">今天 10:05</span>
                </div>
                <div class="msg-p2">今天是个好日子，优惠大酬宾，大家快来快来快来买玉哦！</div>
            </div>
        </div>
        <div class="msg-item msg-shang">
            <div class="msg-icon">
                <span></span>
            </div>
            <div class="msg-text">
                <div class="msg-p1">
                    <span class="msg-title">瑶池赏翠</span>
                    <span class="msg-time">16-04-25</span>
                </div>
                <div class="msg-p2">今天是个好日子，优惠大酬宾，大家快来快来快来买玉哦！</div>
            </div>
        </div>
        <div class="msg-item msg-deal">
            <div class="msg-icon">
                <span></span>
            </div>
            <div class="msg-text">
                <div class="msg-p1">
                    <span class="msg-title">交易消息</span>
                    <span class="msg-time">16-04-25</span>
                </div>
                <div class="msg-p2">今天是个好日子，优惠大酬宾，大家快来快来快来买玉哦！</div>
            </div>
        </div>
    </div>
    <!--common-->
    <!--tab-->
    <nav class="tab">
        <ul>
            <li class="tab-home">
                <div class="tab-icon tab-icon-home"></div>
                <p>首页</p>
            </li>
            <li class="tab-fugui tab-active">
                <div class="tab-icon tab-icon-fugui"></div>
                <p>共享富贵</p>
            </li>
            <li class="tab-my">
                <div class="tab-icon tab-icon-my"></div>
                <p>我的</p>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
