    <link rel="stylesheet" href="reset.css">

    <script>
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 6.4 + 'px';
            }, false);
        })();
    </script>
    <style>
        .pt-content-direct {
            text-align: center;
        }
        .d-pic {
            text-align: center;
            display: inline-block;
            width: 2rem;
            height: 2rem;
            margin: 0 auto;
            border: 1px solid rgb(54,146,62);
            border-radius: 50%;
            margin-top: 4%;
        }
        .d-pic > img {
            width: 1.8rem;
            height: 1.8rem;
            margin-top: .1rem;
        }
        .d-num {
            font-size: .26rem;
            width: 60%;
            margin: 0 auto;
            margin-top: 2%;
            padding: .06rem 0;
            color: #fff;
            background-color: rgb(54,146,62);
            border-radius: 1px;
        }
        .d-t-list {
            width: 100%;
            line-height: .6rem;
            border-collapse: collapse;
            margin-top: 2%;
            margin-bottom: 20%;
        }
        .d-t-list thead {
            color: rgb(159,160,160);
            background-color: rgb(229,229,229);
            font-size: .28rem;
            letter-spacing: 1px;
        }
        .d-t-list thead th {font-weight: normal;}
        .d-t-list thead th:nth-child(1) {width: 45%;}
        .d-t-list thead th:nth-child(2) {width: 35%;}
        .d-t-list tbody tr {border-bottom: 1px solid rgb(220,220,220);}
        .d-t-list tbody td {
            font-size: .26rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .d-t-list tr td:nth-child(1) {color: rgb(159,160,160);}
        .d-t-list tr td:last-child > a {
            display: inline-block;
            width: 100%;
            color: rgb(159,160,160);
            text-decoration: underline;
            position: relative;
        }
        .d-t-list tr td:last-child > a:after {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent rgb(160,160,160);
            position: absolute;
            top: .2rem;
            margin-left: .1rem;
        }
    </style>
</head>
