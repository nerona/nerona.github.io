<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>wodeyinhangka</title>
    <meta name="renderer" content="webkit">
    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="./../main.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        .bank_using {
            margin: 40px 0 30px 0;
        }
        div.bank_empty {
            cursor: pointer;
            background-color: rgb(229,229,229);
            border: 1px solid rgb(229,229,229);
        }
        .m31_bank {
            position: relative;
            border: 1px solid rgb(61,107,50);
            cursor: pointer;
        }
        .bank_info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            background-color: rgb(255,255,255);
            color: rgb(61,107,50);
        }
        .bank_name {
            color: rgb(22,18,18);
            font-weight: bold;
        }
        .bank_default {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 50%;
            color: rgb(155,157,154);
            font-size: 18px;
            letter-spacing: 2px;
        }
        .bank_empty_add {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 10%;
            color: rgb(255,255,255);
            font-size: 18px;
            letter-spacing: 2px;
        }
        .bank_empty .bank_info {background-color: rgb(210,210,210);}
        .bank_empty:before {
            content: '';
            display: inline-block;
            width: 36px;
            height: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -18px;
            background-color: rgb(255,255,255);
        }
        .bank_empty:after {
            content: '';
            display: inline-block;
            width: 36px;
            height: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -18px;
            background-color: rgb(255,255,255);
            -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
        .bank_list {
            width: 765px;
            margin: 0 auto;
        }
        .bank_list .m31_bank {
            float: left;
            margin-right: 25px;
            margin-bottom: 25px;
        }
        .bank_list .m31_bank:nth-child(3n) {margin-right: 0;}
        .clearfix:after {
            content: '';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .bank_add {
            width: 100%;
            display: none;
        }
        .bank_add form {
            background-color: rgb(255,255,255);
            width: 80%;
            margin: 0 auto;
            margin-top: 30px;
        }
        .per-line {
            line-height: 70px;
            font-size: 16px;
            color: rgb(54,146,62);
        }
        .per-line > p {
            display: inline-block;
            text-align: left;
        }
        .line-name {width: 90px;}
        .line-text {
            width: 300px;
            letter-spacing: 1px;
        }
        input {border: none;}
        .line-text input, .line-text select {
            width: 80%;
            text-align: center;
            border: 1px solid rgb(156,180,150);
            padding: 8px 0;
            border-radius: 5px;
            color: rgb(189,189,189);
            font-size: 16px;
        }
        .line-text select {padding-left: 66px;}
        .btn_add_sure {
            display: inline-block;
            position: relative;
            width: 240px;
            line-height: 35px;
            text-align: center;
            background-color: rgb(54,146,62);
            color: rgb(255,255,255);
            font-size: 17px;
            letter-spacing: 8px;
            border-radius: 5px;
        }
        .ls1 {letter-spacing: 1px}
        .ls2 {letter-spacing: 2px}
    </style>
</head>
<body>
<div class="div_dept_save" id="div_dept_save">
    <div class="bank_using">
        <div class="m31_bank">
            <p class="bank_info">
                <span class="bank_name">中国建设银行</span> &nbsp;&nbsp;&nbsp;尾号<span class="bank_num">1234</span>
            </p>
        </div>
        <!--空-->
       <!-- <div class="m31_bank bank_empty">
            <p class="bank_info"></p>
            <p class="bank_empty_add">添加银行卡</p>
        </div>-->
    </div>
    <div class="bank_list clearfix">
        <div class="m31_bank">
            <p class="bank_info">
                <span class="bank_name">中国建设银行</span> &nbsp;&nbsp;&nbsp;尾号<span class="bank_num">1234</span>
            </p>
            <p class="bank_default">设为默认</p>
        </div>
        <!--<div class="m31_bank">
            <p class="bank_info">
                <span class="bank_name">中国工商银行</span> &nbsp;&nbsp;&nbsp;尾号<span class="bank_num">4312</span>
            </p>
            <p class="bank_default">设为默认</p>
        </div>-->
        <div class="m31_bank bank_empty">
            <p class="bank_info"></p>
            <p class="bank_empty_add">添加银行卡</p>
        </div>
    </div>

    <!-- 添加卡页面 -->
    <div class="bank_add">
        <form action="#" method="post">
            <div class="per-line">
                <p class="line-name">卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</p>
                <p class="line-text">
                    <input id="bank_account" type="text" class="nick-name" placeholder="请输入银行卡号">
                </p>
            </div>
            <div class="per-line">
                <p class="line-name ls1">选择银行:</p>
                <p class="line-text">
                    <select id="bank_bankId" >
                        <!--<c:forEach items="${bankInfo }" var="bank">
                            <option value="${bank.key }">${bank.value.bankName}</option>
                        </c:forEach>-->
                    </select>
                </p>
            </div>
            <div class="per-line">
                <p class="line-name">支&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行:</p>
                <p class="line-text">
                    <input id="bank_subbranch"  type="text" class="nick-name" placeholder="必填">
                </p>
            </div>
            <div class="per-line">
                <p class="line-name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</p>
                <p class="line-text">
                    <input id="bank_ownerName"  type="text" class="nick-name" placeholder="持卡人姓名">
                </p>
            </div>
            <div class="per-line">
                <p class="line-name ls2">身&nbsp;份&nbsp;证:</p>
                <p class="line-text">
                    <input id="bank_idcard"  type="text" class="nick-name" placeholder="持卡人身份证号">
                </p>
            </div>

            <div class="per-line">
                <p class="line-name ls1">是否默认:</p>
                <p class="line-text">
                    <select id="bank_bankDefault" >
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </p>
            </div>

            <div class="per-line">
                <p class="line-name"></p>
                <p class="line-text">
                    <a class="btn_add_sure" href="javascript:void(0);">提交</a>
                </p>
            </div>
        </form>
    </div>
</div>
<script>
    $(function(){
        /*位置调整*/
        $('.bank_list .m31_bank').on('click', function(){
            if(!$(this).hasClass('bank_empty')){
                var bank_name = $(this).find('.bank_info').find('.bank_name').html();
                var bank_num = $(this).find('.bank_info').find('.bank_num').html();
                $('.bank_using').find('.m31_bank').find('.bank_info').find('.bank_name').html(bank_name);
                $('.bank_using').find('.m31_bank').find('.bank_info').find('.bank_num').html(bank_num);
            }
        });
        /**/
        $('.bank_empty').on('click', function(){
            $('.bank_using, .bank_list').hide();
            $('.bank_add').show();
        });
    });
</script>
</body>
</html>
