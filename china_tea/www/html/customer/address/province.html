<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=1.0 , user-scalable=0">
<base href="../../../"/>
<link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="css/style-final.css"/>
<style>
    .province-main {
      padding: 0;
        background-color: #fff!important;
        margin: 0;
    }
    .province-main>ul {
        padding: 0;
        margin:0;
        clear: both;
    }

    .province-main li {
        border-bottom: 1px solid #eee;
        float: left;
        width: 100%;
        padding: 1.5rem 0;
        list-style: none;
        background-color: #fff;
    }
    .province-main li>a {
        text-decoration: none;
        color: #000;
        padding: 0 2rem;
        display: -webkit-box;
        line-height: 100%;
    }
</style>
</head>
<body>
<div data-role="page"  data-quicklinks="false">
    <section data-role="content" class="province-main">

        <ul id="thelist">

        </ul>
        </section>
</div>

</body>

<script src="js/common/jquery.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    function loadTemplate(render ,templateId ,data ){
        $(render).html($(templateId).tmpl(data));
    }
    $(function(){
        $.getJSON('html/customer/address/cityData.json', function(data){
            console.log(data);
            for(var i=0;i<data.length;i++) {
                data[i].id_1 = Util.common.getParameter('id');
                data[i].id_2 = Util.common.getParameter('use');
            }

            loadTemplate('#thelist', '#thelist_t', data);
        });
    });
</script>
<!--<script src="js/common/jquery.mobile-1.4.5.min.js"></script>-->
<script type="text/x-jquery-tmpl" id="thelist_t">
        <li>
            <a href="html/customer/address/city.html?id=${id}&&fName=${name}&&uid=${id_1}&&use=${id_2}">${name}</a>
        </li>
</script>
</html>
