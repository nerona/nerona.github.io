<!--以下是模板文件-->
<script type="text/x-jquery-tmpl" id="shopping_cart_list_t">
{{each(i,list) datas}}
    <li class="ui-li-has-thumb ui-first-child">
    <input type="hidden" name="id" value="${list.id}">
    <input type="hidden" name="goodImgUrl" value="${list.goodImgUrl}">
    <input type="hidden" name="goodTitle" value="${list.goodTitle}">
    <input type="hidden" name="salePrice" value="${list.salePrice}">
    <input type="hidden" name="skuItem" value="${list.skuItem}">
        <div class="my-ui-checkbox">
         <input name="shopCart" type="checkbox" data-role="none" id="cart-radio-${list.id}"" class="ext-box-select" value="${i}"/><label for="cart-radio-${list.id}"></label>
       </div>
        <a href="#" class="goods-a ui-btn" data-role="none">
            <img src="${list.goodImgUrl}">
            <dl>
                <dd>
                    <h1>${list.goodTitle}</h1>
                </dd>
                <dd >

                <em class="text-color-red">￥${list.salePrice}</em>
                <em class="text-color"><s>${list.marketPrice}</s></em>
                </dd>
                <dd class='hidden edit-num-dd-cc'><span class="ggdialog-d-a" onclick="customer.numDec()">-</span>
			<input name="goodCount" type="text" id="quantity" class="ext-text-eee" data-role="none" value="${list.goodCount}"/>
			<span class="ggdialog-d-a" onclick="customer.numAdd()">+</span><dd>
                <dd>
                    <span>${list.skuItem}</span></dd>
            </dl>
            <div class="edit-btn"><dt><em>|</em><span class="options" value="1">编辑</span><span class="options hidden" value='2'>完成</span></dt><dt class="edit-show-num goods_num">X ${list.goodCount}</dt><dt class="hidden del_ico"  val=${goodId}></dt> </div>
        </a>
    </li>
{{/each}}
</script>
