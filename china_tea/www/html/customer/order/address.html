<!DOCTYPE html>
<html>
<meta charset="utf-8" />
 <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=1.0, user-scalable=0">
<base href="../../../"/>
  <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
  <link rel="stylesheet" href="css/style-final.css" />
  <link rel="stylesheet" href="css/customer/order/address.css" />
</head>
<body>
<div data-role="page" class="jqm-main" data-quicklinks="true">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();"  data-role="none" class="my-header-back-btn"></a>
        <h2>退货地址</h2>
        <a href="#" class="my-header-right-btn-ad" data-role="none"><span>.</span><span>.</span><span>.</span></a>
    </section>
<section data-role="content" class="return-address">
<ul>
    <li><label>收货人：</label><span class="receiptName"></span></li>
    <li><label>联系方式：</label><span class="mobile"></span></li>
    <li><label>退货地址：</label><span class="address"></span></li>
    <li><label>备注：</label><span class="note" style="padding-right: 1.5rem;overflow: hidden;display: block;text-align: justify;"></span></li>
</ul>



</section>

    <section  data-role="footer"  data-tap-toggle="false" data-disable-page-zoom="false" data-position="fixed" style="background-color: #ffffff;padding: 10px">

        <a  href="#myPopup" data-rel="popup" data-position-to="window" data-role="none" class="ok-order-btn-r">确定</a>
    </section>

</div>

</body>
    
<script src="js/common/jquery.min.js"></script>
<script src="js/common/common.js"></script>
 <script>
     Util.common.setWxTitle('退货地址');
     $(function(){
         //
         var url_addr = Util.common.baseUrl + "/weixin/common/deliveryAddress/loadInfo.do";
         var param_addr = {};
         Util.common.executeAjaxCallback(url_addr, param_addr, function (data) {
             $(".address").html(data.provinceName + data.cityName + data.countyName + data.address);
             $(".receiptName").html(data.name);
             $(".mobile").html(data.mobile);
             $(".note").html(data.note);
         });

         //
         console.log(Util.common.getParameter('contentId'));
         console.log(Util.common.getParameter('content'));
         $('.ok-order-btn-r').on('click', function(){
            document.location.href = "html/customer/order/index.html";
         });
     });

     $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
     });
</script> 
<script src="js/common/jquery.mobile-1.4.5.min.js" ></script>


</html>
