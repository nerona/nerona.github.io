	<div data-role="main" class="search-result-main">
		<div class="my-ui-search">
			<table width="100%">
				<tr>
					<td>
						<div class="my-ui-input my-ui-search-input">
							<span class="img-user-name">1</span>

								   value="">
							<a href="#" data-role="none" class="clear-a-text"></a>
						</div>
					</td>
					<td>
						<a href="html/customer/goods/shopping-cart.html" target="_top" class="my-goods-cart-search-a"></a>
					</td>
				<tr>
			</table>

				</li>
				<li><a href="#" data-icon="splb-xx" onclick="customer.search.changeToAsc(this)" value="1">销量</a></li>
				<li><a href="#" data-icon="splb-xs" onclick="customer.search.changeToAsc(this)" value="2">价格</a></li>
				<li>
					<a  href="#" data-icon="splb-sx" onclick="customer.search.showSearchFilter(this)" id="searchFilterId">筛选</a>
				</li>
			</ul>
		</div>
	</div>

					<div class="ui-block-a">
						<input type="checkbox" class="ext-box-select" id="filter-tgtz" data-role="none">

					</div>
					<div class="ui-block-b">
						<input type="checkbox" class="ext-box-select" id="filter-jrtj" data-role="none">
						<label for="filter-jrtj">今日推荐</label>
					</div>
					<div class="ui-block-c">
						<input type="checkbox" class="ext-box-select" id="filter-jssp" data-role="none">
						<label for="filter-jssp" >精选商品</label>
					</div>
					<div class="ui-block-a">
						<input type="checkbox" class="ext-box-select" id="filter-pptj" data-role="none">
						<label for="filter-pptj" style="margin-left: -18px;">品牌推荐</label>
					</div>
					<div class="ui-block-b">
						<input type="checkbox" class="ext-box-select" id="filter-xpsx" data-role="none">
						<label for="filter-xpsx">新品上线</label>
					</div>
					<div class="ui-block-c">
					</div>
				</div>
			</fieldset>
			<fieldset data-role="controlgroup" id="priceGroupId">
				<span>价格区间:</span>
				<input type="text" name="minPrice" data-role="none">
				<span class="cbbb">—</span>
				<input type="text" name="maxPrice" data-role="none">
			</fieldset>
			<div class="filter-title-c">用途:</div>
			<fieldset data-role="controlgroup">
				<div class="ui-grid-c">
					<div class="ui-block-a">
						<input name="purpose" id="purpose1" type="radio" value="1" class="ext-box-btn" data-role="none"/>
						<label for="purpose1">不限</label>
					</div>
					<div class="ui-block-b">
						<input name="purpose" id="purpose2" type="radio" value="2" class="ext-box-btn" data-role="none"/>
						<label for="purpose2">私房收藏</label>
					</div>
					<div class="ui-block-c">
						<input name="purpose" id="purpose3" type="radio" value="3" class="ext-box-btn" data-role="none"/>
						<label for="purpose3">专业茶客</label>
					</div>
					<div class="ui-block-d">
						<input name="purpose" id="purpose4" type="radio" value="4" class="ext-box-btn" data-role="none"/>
						<label for="purpose4">商务用户</label>
					</div>
					<div class="ui-block-a">
						<input name="purpose" id="purpose5" type="radio" value="5" class="ext-box-btn" data-role="none"/>
						<label for="purpose5">家庭用茶</label>
					</div>
					<div class="ui-block-b">
						<input name="purpose" id="purpose6" type="radio" value="6" class="ext-box-btn" data-role="none"/>
						<label for="purpose6">会议定制</label>
					</div>
					<div class="ui-block-c">
						<input name="purpose" id="purpose7" type="radio" value="7" class="ext-box-btn" data-role="none"/>
						<label for="purpose7">贵宾送礼</label>
					</div>
					<div class="ui-block-d">
						<input name="purpose" id="purpose8" type="radio" value="8" class="ext-box-btn" data-role="none"/>
						<label for="purpose8">客户送礼</label>
					</div>
				</div>
			</fieldset>
			<div class="filter-title-c">品牌:</div>
			<fieldset data-role="controlgroup">
				<div class="ui-grid-c">
					<div class="ui-block-a">
						<input name="brand" id="brand1" type="radio" value="1" class="ext-box-btn" data-role="none"/>
						<label for="brand1">全部品牌</label>
					</div>
					<div class="ui-block-b">
						<input name="brand" id="brand2" type="radio" value="2" class="ext-box-btn" data-role="none"/>
						<label for="brand2">三国饮艺</label>
					</div>
					<div class="ui-block-c">
						<input name="brand" id="brand3" type="radio" value="3" class="ext-box-btn" data-role="none"/>
						<label for="brand3">尚品茶客</label>
					</div>
					<div class="ui-block-d">
						<input name="brand" id="brand4" type="radio" value="4" class="ext-box-btn" data-role="none"/>

					</div>
					<div class="ui-block-a">
						<input name="brand" id="brand5" type="radio" value="5" class="ext-box-btn" data-role="none"/>
						<label for="brand5">壹日壹茶</label>
					</div>
					<div class="ui-block-b">
						<input name="brand" id="brand6" type="radio" value="6" class="ext-box-btn" data-role="none"/>
						<label for="brand6">越娘</label>
					</div>
				</div>
			</fieldset>
			<div id="bottom-btn">
				<input type="reset" data-role="none" value="重置" class="del-order-btn">
				<input type="button" data-role="none" value="确定"class="ok-order-btn" onclick="customer.search.sureBtnfileter()">
			</div>

		</form>
	</div>

<!--以下是模板文件,模板文件命名以加T结尾,如xxxx_t.xxxx最好以绑定元素ID相同-->
<!--第一级商品分类-->
<script type="text/x-jquery-tmpl" id="search_classify_a_t">
	<div class="ui-grid-a">
		<div class="ui-block-a ui-grid-a" id="menu-a">
			<ul data-role="listview" class="ui-listview">
				{{each(i,classify) datas}}
					<li class="ui-li-static ui-body-inherit" onclick="customer.search.nextClassify(this,'${classify.id}','${classify.name}')">${classify.name}</li>
				{{/each}}
			</ul>
		</div>
		<div class="ui-block-b" id="menu-b">
		</div>
		<div class="ui-block-c" id="menu-c">
		</div>
	</div>
</script>
<!--第二级商品分类-->
<script type="text/x-jquery-tmpl" id="search_classify_b_t">
			<ul data-role="listview" class="ui-listview">
				{{each(i,classify) datas}}
					<li class="ui-li-static ui-body-inherit" onclick="customer.search.lastClassify(this,'${classify.id}','${classify.name}')">${classify.name}</li>
				{{/each}}
			</ul>
</script>
<!--第三级商品分类-->
<script type="text/x-jquery-tmpl" id="search_classify_c_t">
			<ul data-role="listview" class="ui-listview">
				{{each(i,classify) datas}}
					<li class="ui-li-static ui-body-inherit" onclick="customer.search.getClassify(this,'${classify.id}','${classify.name}')">${classify.name}</li>
				{{/each}}
			</ul>
</script>
<!--商品列表-->
<script type="text/x-jquery-tmpl" id="search_goodlist_t">
	<li>
		<a href="html/customer/details/details.html?id=${id}" target="_top" class="ui-link">
			<div class="good-grid-info">
				<div class="good-grid-a"><img src="${showPicture}"></div>
				<div><span>${goodName}</span></div>
				<div class="good-grid-b">
					<span><em><s>￥${marketPrice}</s></em></span>
					<span><img src="images/hdpi/grzx_wddd.png"></span>
				</div>
				<div class="good-grid-c" style="font-size: 1.2rem;">
					<span><em style="color:#ff6e82;">${salePrice}</em></span>
					<span class="good-grid-c-sell">月销${saleNum}</span>
				</div>
			</div>
		</a>
	</li>
</script>
