<script type="text/javascript">
	$(document).bind('mobileinit',function(){
		$.mobile.changePage.defaults.changeHash = false;
		$.mobile.hashListeningEnabled = false;
		$.mobile.pushStateEnabled = false;
	});

	$('#spxq_fx_dj_id').on('click', function(){
		document.location.href = 'html/customer/index.html?storeId=' + localStorage.getItem('shopId') + '&type=weixinIndex&userId=' + localStorage.getItem('userid');
	});
	Util.common.setWxTitle('商品详情');
	var url = Util.common.baseUrl + "/weixin/weixinConfig/verification.do";
	var currentUrl = "weixinfront/html/customer/details/details.html?id="+Util.common.getParameter("id");
	var param = {"url":currentUrl};
	Util.common.executeAjaxCallback(url ,param,function(data){
		if(data.success){
			wx.config({
				debug:false,
				appId:data.msg.appId,
				timestamp:data.msg.timestamp,
				nonceStr:data.msg.nonceStr,
				signature:data.msg.signature,
				jsApiList: [
					// 所有要调用的 API 都要加到这个列表中
					'checkJsApi',
					'onMenuShareTimeline',
					'onMenuShareAppMessage'
				]
			});
			wx.ready(function () {
				var imageSrc = $(".slides").find('li').eq(0).find('img').attr('src');
				var shareUrl = Util.common.baseUrl + '/weixin/weixinClient/index.do?fromshanguo=weixinfront/html/customer/details/details.html?id='+Util.common.getParameter("id");
				var title1 = $("#goodsName").text();
				//$("#wxShareLink").on("click",function () {
				//document.querySelector('#wxShareLink').onclick= function () {
					wx.onMenuShareAppMessage({
						title:title1, // 分享标题
						desc: title1, // 分享描述
						link: shareUrl, // 分享链接
						imgUrl: imageSrc, // 分享图标
						type: 'link', // 分享类型,music、video或link，不填默认为link
						dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
						success: function () {
							// 用户确认分享后执行的回调函数
							Util.msg.show("msgId","分享成功");
						},
						cancel: function () {
							// 用户取消分享后执行的回调函数
							Util.msg.show("msgId","分享失败");
						}
					});
				//};

				//});
				//$("#wxCircleShareLink").on("click",function () {
				//document.querySelector('#wxCircleShareLink').onclick= function () {
					wx.onMenuShareTimeline({
						title: title1, // 分享标题
						link:  shareUrl, // 分享链接
						imgUrl: imageSrc, // 分享图标
						success: function () {
							// 用户确认分享后执行的回调函数
							Util.msg.show("msgId","分享成功");
						},
						cancel: function () {
							// 用户取消分享后执行的回调函数
							Util.msg.show("msgId","分享失败");
						}
					});
				//}

				//})


			});
		}
	})
</script>
