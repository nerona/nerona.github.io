<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=no">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/common/scrollbar.css"/>
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/business/activity/activity-bl-list.css"/>
    <link rel="stylesheet" href="css/business/user/my-activity-list.css"/>
</head>
<body>
<section data-role="header" data-theme="b" class="my-header" id="my-header">
    <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
    <h2>创建的活动</h2>
</section>
<section data-role="content" role="main" class="activity_bl_main">
    <ul class="my-activity-top-bar">
        <li><a href="#" class="my-activity-bar-active" data-role="none" onclick="business.activityList.queryByActivityStatus('1')"><b>进行中</b></a></li>
        <li><a href="#" class="" onclick="business.activityList.queryByActivityStatus('2')"><b>已结束</b></a></li>
    </ul>
    <div id="activityList" class="my-list-view-t">
        <div id="scroller">
            <div id="pullDown">
                <span id="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
            </div>
            <ul id="thelist">
                <!--列表内容部分-->

            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>

    </div>
</section>
<div class="ui-content" id="my-activity-del-show" data-position-to="window" data-role="popup" data-theme="b">
    <div class="img-notice">
        <span><img src="imgs/an/hdpi/me_sc.png"/></span></div>
    <div class="text-notice">
        <p>确定养删除此活动吗?</p>
    </div>
    <div class="btn-a">
        <a href="#" class="cancel-order-btn" data-role="none">取消</a>
        <a href="#" class="ok-order-btn" data-role="none" onclick="business.activityList.del()">确定</a>
    </div>
</div>
</body>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });

    $(function () {
        $(".my-activity-del-a").on("click", function () {
            $("#my-activity-del-show").popup("open");
        });

        $(".cancel-order-btn").on("click", function () {
            $("#my-activity-del-show").popup("close");
        })
        $(".my-activity-top-bar").on("click", "a", function () {
            $(".my-activity-top-bar").find('a').removeClass("my-activity-bar-active");
            $(this).addClass("my-activity-bar-active");
        });
    })

</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/business/common/common.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/slider/iscroll.js"></script>
<script src="js/common/common.js"></script>
<script src="js/business/activity/activity-bl-list.js"></script>
</html>
<script type="text/x-jquery-tmpl" id="activity_list_t">
 {{each(i,data) resultList}}

    <li class="ui-grid-b">
                <div class="ui-block-a"><a href="#"  target="_top" onclick="business.activityList.toDetails('${data.id}',true)">
                {{if data.image[0]}}
                <img src="${data.image[0].picUrl}">
                {{else}}
                <img style="height:5rem;width:100%;" />
                {{/if}}
                </a></div>
                <div class="ui-block-b line_c">
                    <p class="my-activity-title">${data.title}</p>
                    <p class="address-img-p">${data.activityAddress}</p>
                    <p>${data.beginTime}</p>
                </div>
                <div class="ui-block-c line_r">
                        <p><a href="#" class="my-activity-del-a" onclick="business.activityList.showDelDialog('${data.id}')"></a></p>
                        <p class="my-activity-cy-num">${data.participation}</p>
                    </div>
    </li>
   {{/each}}


</script>
