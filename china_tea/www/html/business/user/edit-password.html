<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,maximum-scale=0.65 , user-scalable=0">
<base href="../../../"/>
  <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/common/common.css" />
    <link rel="stylesheet" href="css/style2.css"/>
<style>
    .add-sug-main {
        padding: 0;
        margin: 10px 0;
    }
    .add-sug-main div {
        padding: 0 7px;
        border: 0;
        background-color: #ffffff;
        line-height: 86px;
    }
    .add-sug-main input {
        border: 0!important;
        height: 84px;
    }

    :focus {
        outline:none;
    }
    .add-sug-main div:first-child {
        border-bottom: 1px solid #bbbbbb;
        padding-bottom: 3px;
    }
    .ok-submit {
        display: inline-block;
        text-align: center;
        width: 100%;
        margin-top: 100px;
    }
    .ok-submit a {
        background: #FF5555;
        width: 80%;
        display: inline-block;
        color: #ffffff!important;
        padding: 25px 0;
        border-radius: 10px;
        font-size: 24px;
    }
    .send-code {
        color: #ff5555!important;
        float: right;
        margin-right:10px ;
    }
</style>
</head>
<body>
<div data-role="page" class="jqm-main" data-quicklinks="true">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>修改密码</h2>
    </section>
<section data-role="content" class="add-sug-main">
    <div>新密码：<input  type="password" name="password" id="mobile" placeholder="请输入新密码" data-role="none" ></div>
    <div> 重复新密码：<input  type="password" name="repassword" id="image-code" placeholder="请再次输入新密码" data-role="none" >
    </div>
</section>
    <section class="ok-submit">
        <div>
            <a href="#" onclick="submitBtn()">完成</a>
        </div>
    </section>
</div>

</body>
    
  <script src="js/common/jquery.min.js"></script>
 <script>
    $(document).bind('mobileinit',function(){
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    function  submitBtn(){
        var url = Util.common.baseUrl + "/mobile/user/resetPassword.do";
        var param = {"verifyCode":Util.common.getParameter("verifyCode"),"mobile": Util.common.getParameter("mobile"),"password":$.md5($("input[name=password]").val()),"repassword":$.md5($("input[name=repassword]").val())};
        Util.common.executeAjaxCallback(url, param, function (data) {
            Util.msg.show("msgId",data.msg);
            if (data.success == true) {
                document.location.href="html/business/user/login.html";
            }
        });
    }
</script> 
<script src="js/common/jquery.mobile-1.4.5.min.js" ></script>
<script src="js/common/common.js"></script>
<script src="js/common/jQuery.md5.js"></script>
</html>
