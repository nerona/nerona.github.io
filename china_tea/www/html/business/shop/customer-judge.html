<!--图片滚动-->
<script type="text/x-jquery-tmpl" id="goodEvaluation_t">
             <div class="judge-first-div">
            <b>商品满意度:</b><b>${score}</b>
             <span class="judge-img-span-box">
                 {{each(i,data) scores}}
                 <img src="imgs/an/hdpi/dpgl_mjpj_xx.png">
                 {{/each}}
               </span>
             </span>
             </div>
         <div class="my-list-judge-box">
         {{each(i,data) goodEvaluationList}}
          <dl>
           <dd>
               <span>${data.username}</span>
               <span>
               {{each(i,data) scores}}
                 <img src="imgs/an/hdpi/dpgl_mjpj_xx.png">
                 {{/each}}
               </span>
               <em>${data.evaluateTime}</em>
           </dd>
              <dd>
                  <p>${data.content}</p>
              </dd>
              <dd class="judge-goods-img-box">
                {{each(j,image) data.imageVoList}}
                  <img src="${image.url}">
                {{/each}}
              </dd>
              <dd>${data.skuName}</dd>
           </dl>
            {{/each}}
         </div>
</script>
