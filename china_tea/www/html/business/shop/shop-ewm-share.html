<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/common/common.css"/>
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/business/shop/shop-ewm-share.css"/>
</head>
<body>
<section data-role="header" data-theme="b" class="my-header" id="my-header">
    <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
    <h2>二维码</h2>
    <a href="#" class="my-header-ddd-btn share-bottom-bar-a" id="share-bottom-bar-a" data-role="none"></a>
</section>
<div style="">
    <section style="width:200px;height:200px;margin: 250px auto" id="ewmImg" data-role="content" role="main" class="shop-ewm-share_main">
        <!--<img src="../www/imgs/test-img/ewm.png">-->
    </section>
</div>


<div class="my-ui-share-bottom hidden" id="share-bottom-bar-div">

    <div class="share-content">
        <p>分享到</p>
        <ul>
            <li onclick="window.shareShopToWexin()"><a href="#"><img
                    src="imgs/test-img/share-wx.png"/><span>微信</span></a></li>
            <li onclick="window.shareShopToWexinCircle()"><a href="#"><img
                    src="imgs/test-img/share-fd.png"/><span>朋友圈</span></a></li>
            <!--<li><a href="#"><img src="imgs/test-img/share-sina.png"/><span>微博</span></a></li>-->
        </ul>
    </div>
</div>
</body>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/qrcode.js"></script>
<script src="js/common/common.js"></script>
<script>
    var url = 'weixinfront/html/customer/index.html';
    var urlParam = {
        from: url,
        storeId:Util.common.getParameter("shopId"),
        type: 'weixinIndex'
    };
    var href = 'http://sp.xiangshanzx.com/shanguoyinyi/weixin/weixinClient/index.do?' + $.param(urlParam);
    new QRCode(document.getElementById("ewmImg"), href);
    window.shareShopToWexin = function () {
        var user = JSON.parse(localStorage.getItem('userInfo')).msg;
        window.app.wxShareJS(user.name, user.address, href, user.headImgUrl);
    };
    window.shareShopToWexinCircle = function () {
        var user = JSON.parse(localStorage.getItem('userInfo')).msg;
        window.app.wxShareCircleJS(user.name, user.address, href, user.headImgUrl);
    };
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    $(function () {
        /*  $(".share-bottom-bar-a").on("click",function () {
         $(".my-ui-share-bottom").show();
         });*/
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/business/common/common.js"></script>
</html>
