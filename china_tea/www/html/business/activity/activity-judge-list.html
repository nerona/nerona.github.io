<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/business/activity/activity-judge-list.css">
</head>
<body>
<section id="page1" data-role="page">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>活动评论</h2>
        <a href="#" class="my-header-ddd-btn" data-role="none"></a>
    </section>
    <div data-role="content" class="activity-bm-list">
        <ul id="commentId" data-role="none" data-icon="false" class="my-apply-list-view">
        </ul>
    </div>
</section>
</body>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    var url = Util.common.baseUrl + "/event/eventActivityComment/weixin/eventActivityCommentPage.do";
    var param = {
        "conditionStr": '{"eventActivityId":' + Util.common.getParameter("id") + '}',
        "start": 0,
        "limit": 100
    };
    Util.common.executeAjaxCallback(url, param, function (data) {
        if (data && data.resultList) {
            data.resultList.forEach(function (item) {
                item.createTime = item.createTime ? item.createTime.slice(0, 10) : '';
            });
            $("#commentId").html($("#activity_comment_t").tmpl(data.resultList));
        }
    });
</script>

</html>
<script type="text/x-jquery-tmpl" id="activity_comment_t">
                <li>
                <a>
                    <table>
                        <tr>
                            <td  rowspan="3" class="head-img">
                                <img src="${headImgUrl}">
                            </td>
                        </tr>
                        <tr>
                            <td class="right-apply" colspan="2">${createTime}</td>
                        </tr>
                        <tr>
                            <td><b>${nickname}：</b></td>
                            <td class="right-apply"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td colspan="2" class="judge-content">
                            ${content}
                            </td>
                        </tr>
                    </table>
                </a>
            </li>





</script>
