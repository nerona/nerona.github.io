<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/common/scrollbar.css" />
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" href="css/business/activity/apply-list.css">
</head>
<body>
<section id="page1" data-role="page">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>报名名单</h2>
        <a href="#" class="my-header-ddd-btn"  data-role="none"></a>
    </section>
    <div data-role="content" class="activity-bm-list" id="activityApplyList">
        <div id="scroller">
            <div id="pullDown">
                <span id="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
            </div>
            <ul id="thelist" class="my-apply-list-view">
                <!--列表内容部分-->

            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>
    </div>
</section>
</body>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/slider/iscroll.js"></script>
<script src="js/common/common.js"></script>
<script src="js/business/activity/apply-list.js"></script>
</html>
<!--报名列表-->
<script type="text/x-jquery-tmpl" id="activityApply_list_t">
<li>
    <a class="ui-link">
        <table>
            <tbody><tr>
                <td rowspan="3" class="head-img">
                    <img src="${headImgUrl}">
                </td>
            </tr>
            <tr>
                <td>${nickname}</td>
                <td class="right-apply red">90主办方</td>
            </tr>
            <tr>
                <td style="white-space:nowrap">${tel}</td>
                <td class="right-apply">${createTime}</td>
            </tr>
            </tbody></table>
    </a>
</li>
 </script>
