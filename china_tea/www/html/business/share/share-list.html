<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
    <base href="../../../"/>
    <link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/common/scrollbar.css"/>
    <link rel="stylesheet" href="css/style2.css"/>
    <link rel="stylesheet" type="text/css" href="css/common/common.css"/>
    <link rel="stylesheet" href="css/business/share/share-list.css"/>

</head>
<body>
<div data-role="page" class="jqm-main" data-quicklinks="true">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>营销推广</h2>
    </section>
    <section data-role="content" class="article-list-show">
        <div class="article-list-show-bar">
            <ul>
                <li><a href="#" class="all-type-p">全部分类</a></li>
                <li><a href="#" onclick="business.share.setCreateTimeOrder(this)">时间</a><span></span></li>
                <li><a href="#" onclick="business.share.setReadNumOrder(this)">阅读量</a><span></span></li>
            </ul>
        </div>
        <div style="clear: both"></div>
        <div class="article-bar-list hidden" id="article-bar-list">
            <div class="share-content">
                <ul id="theclassify">
                    <li onclick="business.share.classifyClick(this,'-1')"><a href="#">全部分类</a></li>
                    <!--<li class="article-type1" onclick="classifyClick()"><a href="#">产品咨询</a></li>
                    <li class="article-type2 checked-bar"><a href="#">趣味图文</a></li>
                    <li class="article-type3"><a href="#">实时热点</a></li>-->
                </ul>
            </div>
        </div>
        <div id="share_list">
            <div class="article-list-view" id="scroller">
                <div id="pullDown">
                    <span id="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                </div>
                <ul id="thelist">
                    <!--<li>
                        <dt>
                            <a href="html/business/share/index.html" target="_top">移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活移动支付改变生活</a>
                        <p class="c999"><span>2016-03-08</span><span>2423423</span></p>
                        </dt>
                        <dd>
                            <img src="imgs/test-img/goods.png">
                        </dd>
                    </li>-->
                </ul>
                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/business/common/common.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/slider/iscroll.js"></script>
<script src="js/common/common.js"></script>
<script src="js/business/share/share-list.js"></script>
<script type="text/x-jquery-tmpl" id="share_list_t">
    <li>
        <dt>
            <a href="html/business/share/index.html?id=${id}" target="_top">
             ${name}
            </a>
            <p class="c999">
                <span>${updateTime}</span>
                <span>${readNum}</span>
            </p>
        </dt>
        <dd>
            {{if url}}
                <img src="${url}">
            {{else}}
                <img src="imgs/test-img/goods.png">
            {{/if}}
        </dd>
    </li>

</script>
<script type="text/x-jquery-tmpl" id="share_classify_t">
    <li onclick="business.share.classifyClick(this,'${id}')"><a href="#">${name}</a></li>

</script>
