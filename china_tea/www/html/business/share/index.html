<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
<base href="../../../"/>
<link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="css/style2.css"/>
<link rel="stylesheet" type="text/css" href="css/common/common.css"/>
<link rel="stylesheet" href="css/business/share/share.css"/>

</head>
<body>
<div data-role="page" class="jqm-main" data-quicklinks="true">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>营销推广</h2>
        <a href="#" class="my-header-ddd-btn share-bottom-bar-a" id="share-bottom-bar-a" data-role="none"></a>
    </section>
    <section data-role="content" id="article_detail_xxs">

    </section>
</div>
<div class="my-ui-share-bottom hidden" id="share-bottom-bar-div">
    <div class="share-content">
        <p>分享到</p>
        <ul>
            <li onclick="window.shareArticleToWexin()"><a href="#"><img src="imgs/test-img/share-wx.png"/><span>微信</span></a></li>
            <li onclick="window.shareArticleToWexinCircle()"><a href="#"><img src="imgs/test-img/share-fd.png"/><span>朋友圈</span></a></li>
            <!--<li><a href="#"><img src="imgs/test-img/share-sina.png"/><span>微博</span></a></li>-->
        </ul>
    </div>
</div>
</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script>
    window.shareArticleToWexin = function () {
        var content = business.share.content;
        window.app.wxShareJS(content.name, content.name, location.href, '');
    };
    window.shareArticleToWexinCircle = function () {
        var content = business.share.content;
        window.app.wxShareCircleJS(content.name, content.name, location.href, '');
    };
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/business/common/common.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/business/share/share.js"></script>
<script type="text/x-jquery-tmpl" id="share_detail_t">
    <h1>${name}</h1>
    <div class="article_time_row">
        <span></span>
        <em>${updateTime}</em>
    </div>
    <div><span>${readNum}</span></div>
    <div style="clear: both"></div>
    {{html content}}
</script>
