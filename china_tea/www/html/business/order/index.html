<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta charset="utf-8"/>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.5,maximum-scale=0.65 , user-scalable=0">
<base href="../../../"/>
<link rel="stylesheet" href="css/common/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="css/style2.css"/>
<link rel="stylesheet" href="css/common/scrollbar.css" />
<link rel="stylesheet" href="css/business/order/index.css"/>
</head>
<body>
<div data-role="page" class="jqm-main" data-quicklinks="true"  data-add-back-btn="true">
    <section data-role="header" data-theme="b" class="my-header" id="my-header">
        <a href="javascript:history.back();" data-rel="back" data-role="none" class="my-header-back-btn"></a>
        <h2>我的订单</h2>
    </section>

    <section   id="my-tabs-order">
        <table style="width: 100%;" cellpadding="0" cellspacing="0">
            <tr>
            <td><a class="my-tabs my-tabs-active" href="#" onclick="business.order.exchangeTab('0');"><b>全部</b></a></td>
            <td><a class="my-tabs" href="#" onclick="business.order.exchangeTab('1');"><b>待付款</b></a></td>
            <td><a class="my-tabs" href="#" onclick="business.order.exchangeTab('2');"><b>已付款</b></a></td>
            </tr>
        </table>
    </section>
    <section class="add-order-main my-list-view" data-role="content" role="main" style="padding:0">
        <div id="order_list_all">
            <div id="scroller">
                <div id="pullDown">
                    <span id="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                </div>
                <ul id="thelist">
                    <!--列表内容部分-->

                </ul>
                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>
            </div>
        </div>
    </section>
    <div data-role="popup" id="my-order-ok-popup" class="ui-content" data-dismissible="false" style="max-width:600px; width:500px;" class="text-center">
        <a href="#" data-rel="back" class="ui-btn-right dialog_close"><img src="images/hdpi/ts_gb.png"/></a>
        <p class="text-center">
            <img src="images/hdpi/zfcg.png"/>
        </p>
        <h1 class="text-center">提示</h1>
        <p class="text-center">您确认已经收到商品云南七子叶茶！！cc</p>
        <p class="text-center">
            <a data-role="button" class="ok_popup">确定</a>
        </p>
    </div>
</div>

</body>
</html>
<script src="js/common/jquery.min.js"></script>
<script>
    $(document).bind('mobileinit', function () {
        $.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        $.mobile.pushStateEnabled = false;
    });
    $(function(){
        $(".my-list-view").on("click", ".ok-order-btn", function(){
            $("#my-order-ok-popup").popup("open");
        });
        //初始化加载元素
        business.order.loadList('0');
    });
</script>
<script src="js/common/jquery.mobile-1.4.5.min.js"></script>
<script src="js/common/jquery.tmpl.min.js"></script>
<script src="js/slider/iscroll.js"></script>
<script src="js/business/order/index.js"></script>
<script src="js/common/common.js"></script>
<!--以下是模板文件-->
<!--初始化加载列表-->
<script type="text/x-jquery-tmpl" id="order_list_t">
 {{each(i,data) datas}}
 <li>
    <div class="ui-grid-b">

                <div class="ui-block-a"><a href="html/business/order/order-detail.html?id=${data.id}" target="_top"><img src="${data.picUrl}"></a></div>
                <div class="ui-block-b line_c">
                 <h1>订单号：${data.name}</h1>


                <p>订货人：${data.receiver} </p>
                <p class="c999">${data.createTime} </p>

                </div>
                <div class="ui-block-c line_r">
                 <p class="cff5555 pstatus">
                {{if data.status=='1'}}
                待付款
                {{else  data.status=='2'}}
                已付款
                {{else  data.status=='3'}}
                退款申请
                {{else  data.status=='5'}}
                待收货
                {{else  data.status=='6'}}
                退货申请
                {{else  data.status=='7'}}
                退货中
                {{else  data.status=='8'}}
                已退款
                {{else  data.status=='9'}}
                已退货
                {{else  data.status=='10'}}
                已收货
                {{else  data.status=='11'}}
                已取消
                {{/if}}
                </p>
                </div>
           </div>
        <div class="bar-b-tj">
            <dl>
                <dd>共${data.count}件商品 合计:￥${data.paymentAmount}(含运费:￥${data.carriage})</dd>
            </dl>
        </div>
    </li>
 {{/each}}
</script>
