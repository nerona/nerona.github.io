<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>手机摇一摇</title>
    <style type="text/css">
        body {
            background: #E9E9E9;
            color: #333;
            font: 1em/1.3em "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif; /* 16px / 21px */
            text-shadow: rgba(255,255,255,0.8) 0 1px 0;
            text-align: center;
        }
        .circle {
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 60px;
            background-color: #24936e;
            color: #fff;
            border-radius: 50%;
            margin: 20% auto;
        }
    </style>
    <script type="text/javascript" src="shake.js"></script>
</head>
<body>

<h2>摇一摇-5</h2>

<div class="circle" id="left"><span id="value">10</span></div>

<div class="circle" id="counter">0</div>

<div id="result" style="display: none;text-align: center;">您共摇了<span id="all"></span>下</div>

<script type="text/javascript">
    window.onload = function() {
        var color = new Array('#fff', '#ff0', '#f00', '#000', '#00f', '#0ff');
        var count = 0;
        //create a new instance of shake.js.
        var myShakeEvent = new Shake({
            threshold: 12,
            timeout: 150
        });
        //shake event callback
        function shakeEventDidOccur () {
            //put your own code here etc.
            count++;
            document.getElementById('counter').innerHTML = count;
            document.body.style.backgroundColor = color[Math.round(Math.random()*10)%6];
        }

        var left = 10;
        document.getElementById('left').addEventListener('click', function(){
            var timer = setInterval(function(){
                if(left > 0) {
                    // start listening to device motion
                    myShakeEvent.start();
                    // register a shake event
                    window.addEventListener('shake', shakeEventDidOccur, false);
                    left--;
                    document.getElementById('value').innerHTML = left;
                } else {
                    clearInterval(timer);
                    myShakeEvent.stop();
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('all').innerHTML = count;
                }
            }, 1000);
        }, false);
    };
</script>
</body>
</html>
