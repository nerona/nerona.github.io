<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>手机摇一摇</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #333;
            font: 1em/1.3em "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif; /* 16px / 21px */
            text-shadow: rgba(255,255,255,0.8) 0 1px 0;
            text-align: center;
            overflow-x: hidden;
        }
        .title {
            margin-top: 6%;
        }
        .circle {
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 40px;
            background-color: #24936e;
            color: #fff;
            border-radius: 50%;
            margin: 20% auto;
            box-shadow: 2px 2px 5px #999;
        }
    </style>
</head>
<body>

<h2 class="title">摇一摇-7</h2>

<div class="circle" id="left"><span id="sec">10</span></div>

<div class="circle" id="counter">0</div>

<div id="result" style="display: none;text-align: center;font-size: 30px;">您共摇了<span id="all"></span>下</div>

<script type="text/javascript" src="shake.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var color = new Array('#e4e4e4', '#ff0', '#f00', '#efefefef', '#00f', '#0ff');
        var count = 0;
        var myShakeEvent = new Shake({
            threshold: 12,
            timeout: 150
        });
        //shake event callback
        function shakeEventDidOccur () {
            count++;
            document.getElementById('counter').innerHTML = count;
            document.body.style.backgroundColor = color[Math.round(Math.random()*10)%6];
        }

        var left = 10;
        document.getElementById('left').addEventListener('click', function(){
            var timer = setInterval(function(){
                if(left > 0) {
                    // start listening to device motion
                    myShakeEvent.start();
                    // register a shake event
                    window.addEventListener('shake', shakeEventDidOccur, false);
                    left--;
                    document.getElementById('sec').innerHTML = left;
                } else {
                    clearInterval(timer);
                    myShakeEvent.stop();
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('all').innerHTML = count;
                }
            }, 1000);
        }, false);
    };
</script>
</body>
</html>
