<script>
    $(function () {
        $.config = {router: false};
        common.Util.setWxTitle("个人中心");
        $('.my-level-up').on('tap', function () {

            //sure todo
            //cancel
            $('.box-cancel').on('tap', function () {
                $('.box-mask').hide();
            });
        });
        $('.my-logout').on('tap', function () {
            document.location.href = "login.html";
        });
    });
</script>
