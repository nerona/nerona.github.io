<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>${title }</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../../css/sm.min.css">
    <link rel="stylesheet" href="./../../css/my/login.css">

    <script type='text/javascript' src='./../../js/lib/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src="./../../js/lib/touch.min.js"></script>
    <script type='text/javascript' src='./../../js/lib/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='./../../js/lib/sm.min.js' charset='utf-8'></script>

    <script>
        //tab link
        $(function () {
            $('.tab .flex-item-three:nth-child(1)').on('tap', function () {
                document.location.href = './../shop/index.html';
            });
            $('.tab .flex-item-three:nth-child(2)').on('tap', function () {
                document.location.href = './../pt/index.html';
            });
            $('.tab .flex-item-three:nth-child(3)').on('tap', function () {
                document.location.href = './../my/index.html';
            });
        });
    </script>
</head>
<body>

<div class="page-group">
    <div class="page page-current" id="page-code">
        <div class="content page-login">
            <img src="./../../images/my/logo.png" class="logo">
            <!--  -->
            <div class="login-form">
                <div class="flex-line line-phone">
                    <div class="line-icon">
                        <img alt="" src="./../../images/my/tab-portrait.png">
                    </div>
                    <div class="input-phone">
                        <input type="tel" placeholder="请输入手机号" maxlength=11 id="code-i-phone">
                    </div>
                    <div class="get-code">
                        <i class="code-cover"></i>
                        <span>发送验证码</span>
                    </div>
                </div>
                <div class="flex-line line-code">
                    <div class="line-icon">
                        <img alt="" src="./../../images/my/suo.png">
                    </div>
                    <div class="input-code">
                        <input type="tel" placeholder="请输入验证码" maxlength=6 id="code-i-code">
                    </div>
                </div>
            </div>
            <div class="login-submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>

            <!--  -->
            <div class="other-way">
                <a href="#">新用户注册</a>
                <a href="#page-psd">使用密码登录</a>
            </div>
        </div>
    </div>
    <!-- 密码登录 -->
    <div class="page" id="page-psd">
        <div class="content page-login">
            <img src="./../../images/my/logo.png" class="logo">
            <!--  -->
            <div class="login-form">
                <div class="flex-line line-phone">
                    <div class="line-icon">
                        <img alt="" src="./../../images/my/tab-portrait.png">
                    </div>
                    <div class="input-phone">
                        <input type="tel" placeholder="请输入手机号" maxlength=11 id="psd-i-phone">
                    </div>
                </div>
                <div class="flex-line line-code">
                    <div class="line-icon">
                        <img alt="" src="./../../images/my/suo.png">
                    </div>
                    <div class="input-code">
                        <input type="password" placeholder="请输入密码" maxlength=18 id="psd-i-psd">
                    </div>
                </div>
            </div>
            <div class="login-submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>

            <!--  -->
            <div class="other-way">
                <a href="#">新用户注册</a>
                <a href="#page-code">使用验证码登录</a>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        //验证码登录
        if ($('#page-code').hasClass('page-current')) {
            $('.login-submit').on('tap', function () {
                var text1 = $('#code-i-phone').val();
                var text2 = $('#code-i-code').val();
                if (text1 == null || text1 == "") {
                    $.toast("请输入手机号!");
                    setTimeout(function () {
                        $('#code-i-phone').focus();
                    }, 100);
                } else if (!(/^1[3|4|5|7|8]\d{9}$/.test(text1))) {
                    $.toast("请输入正确的手机号!");
                    setTimeout(function () {
                        $('#code-i-phone').focus();
                    }, 100);
                } else if (text2 == null || text2 == "") {
                    $.toast("请输入验证码!");
                    setTimeout(function () {
                        $('#code-i-code').focus();
                    }, 100);
                } else {
                    //todo
                    document.location.href = "index.html";
                }
            });
            //获取验证码
            $('.get-code > span').on('tap', myHandler);
            //密码登录
        } else if ($('#page-psd').hasClass('page-current')) {
            $('.login-submit').on('tap', function () {
                var text1 = $('#psd-i-phone').val();
                var text2 = $('#psd-i-psd').val();
                if (text1 == null || text1 == "") {
                    $.toast("请输入手机号!");
                    setTimeout(function () {
                        $('#psd-i-phone').focus();
                    }, 100);
                } else if (!(/^1[3|4|5|7|8]\d{9}$/.test(text1))) {
                    $.toast("请输入正确的手机号!");
                    setTimeout(function () {
                        $('#psd-i-phone').focus();
                    }, 100);
                } else if (text2 == null || text2 == "") {
                    $.toast("请输入密码!");
                    setTimeout(function () {
                        $('#psd-i-psd').focus();
                    }, 100);
                } else {
                    //todo
                    document.location.href = "index.html";
                }
            });
        }
        function myHandler() {
            $('.code-cover').show();
            var n = 6;
            $('.get-code > span').empty().html(n + " 秒");
            var timer = setInterval(function () {
                n--;
                if (n < 0) {
                    $('.get-code > span').empty().html("发送验证码");
                    $('.code-cover').hide();
                    clearInterval(timer);
                } else {
                    $('.get-code > span').empty().html(n + " 秒");
                }
            }, 1000);
        }
    });
</script>

</body>
</html>
