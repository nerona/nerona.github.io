<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>${title }</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../../css/sm.min.css">
    <link rel="stylesheet" href="./../../css/pt/index.css">

    <script type='text/javascript' src='./../../js/lib/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src="./../../js/lib/touch.min.js"></script>
    <script type='text/javascript' src='./../../js/lib/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='./../../js/lib/sm.min.js' charset='utf-8'></script>

    <script>
        //tab link
        $(function () {
            $('.tab .flex-item-three:nth-child(1)').on('tap', function () {
                document.location.href = './../shop/index.html';
            });
            $('.tab .flex-item-three:nth-child(2)').on('tap', function () {
                document.location.href = './../pt/index.html';
            });
            $('.tab .flex-item-three:nth-child(3)').on('tap', function () {
                document.location.href = './../my/index.html';
            });
        });
    </script>
</head>
<body>

<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="icon icon-back pull-left back"></a>
            <h1 class="title">线下订单</h1>
        </header>
        <div class="content page-offline">
            <ul>
            <li class="off-item">
                <div class="off-line flex-line">
                    <div class="off-line-name ls6">订&nbsp;单&nbsp;号 :</div>
                    <div class="off-line-text">${obj.orderNo }</div>
                </div>
                <div class="off-line flex-line">
                    <div class="off-line-name">顾&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;问:</div>
                    <div class="off-line-text">${obj.sales }</div>
                </div>
                <div class="off-line flex-line">
                    <div class="off-line-name">商品描述:</div>
                    <div class="off-line-text">${obj.subject }</div>
                </div>
                <div class="off-line flex-line">
                    <div class="off-line-name">商品金额:</div>
                    <div class="off-line-text">￥${obj.totalFee }</div>
                </div>
                    <div class="off-line flex-line">
                        <div class="off-line-name ls4">代&nbsp;金&nbsp;券 :</div>
                        <div class="off-line-text">￥${obj.luckyAmount }</div>
                    </div>

                <div class="off-line flex-line">
                    <div class="off-line-name">订单时间:</div>
                    <div class="off-line-text">${obj.orderTimeName }</div>
                </div>
                <div class="off-line flex-line">
                    <div class="off-line-name">订单状态:</div>
                    <div class="off-line-text">${obj.tradeStatusName }</div>
                </div>
                <div class="off-line flex-line">
                    <div class="off-line-name">支付时间:</div>
                    <div class="off-line-text">${obj.payTimeName }</div>
                </div>
                <a class="off-pay" href="${ctxPath }/mc/offLinePay/${obj.id}">支付</a>
            </li>
            </ul>
        </div>
    </div>
    <!---->
    <nav class="tab flex-line">
        <div class="flex-item-three">
            <img src="./../../images/shouye_gray.png" alt="">
            <p>首页</p>
        </div>
        <div class="flex-item-three active">
            <img src="./../../images/gongxiangfugui.png" alt="">
            <p>共享富贵</p>
        </div>
        <div class="flex-item-three">
            <img src="./../../images/wo_gray.png" alt="">
            <p>我的</p>
        </div>
    </nav>
</div>

<script>
    $(function(){
        common.Util.setWxTitle("线下订单");
    });
</script>
</body>
</html>
