<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>${title }</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../../css/sm.min.css">
    <link rel="stylesheet" href="./../../css/pt/index.css">

    <script type='text/javascript' src='./../../js/lib/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src="./../../js/lib/touch.min.js"></script>
    <script type='text/javascript' src='./../../js/lib/common.js' charset='utf-8'></script>
    <script type='text/javascript' src='./../../js/lib/sm.min.js' charset='utf-8'></script>

    <script>
        //tab link
        $(function () {
            $('.tab .flex-item-three:nth-child(1)').on('tap', function () {
                document.location.href = './../shop/index.html';
            });
            $('.tab .flex-item-three:nth-child(2)').on('tap', function () {
                document.location.href = './../pt/index.html';
            });
            $('.tab .flex-item-three:nth-child(3)').on('tap', function () {
                document.location.href = './../my/index.html';
            });
        });
    </script>
</head>
<body>

<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <a class="icon icon-back pull-left back"></a>
            <h1 class="title">添加银行卡</h1>
        </header>
        <div class="content page-add-bc">
            <!-- 添加ka -->
            <div class="flex-line">
                <div class="bc-name ls4">卡&nbsp;&nbsp;&nbsp;&nbsp;号:</div>
                <div class="bc-input">
                    <input type="tel" placeholder="请输入银行卡号">
                </div>
            </div>
            <div class="flex-line">
                <div class="bc-name">选择银行:</div>
                <div class="bc-input">
                    <select  id="bankName"  name="bankName">
                        <option value="${bankList.bankId }">bankName</option>
                        <option value="${bankList.bankId }">bankName</option>
                        <option value="${bankList.bankId }">bankName</option>
                    </select>
                </div>
            </div>
            <div class="flex-line">
                <div class="bc-name ls4">支&nbsp;&nbsp;&nbsp;&nbsp;行:</div>
                <div class="bc-input">
                    <input type="text" placeholder="必填"  id="subbranch"  name="subbranch" maxlength="50">
                </div>
            </div>
            <div class="flex-line">
                <div class="bc-name ls4">姓&nbsp;&nbsp;&nbsp;&nbsp;名:</div>
                <div class="bc-input">
                    <input type="text" placeholder="持卡人姓名" id="ownerName"  name="ownerName" maxlength="16">
                </div>
            </div>
            <div class="flex-line">
                <div class="bc-name ls9">身份证:</div>
                <div class="bc-input">
                    <input type="text" placeholder="持卡人身份证号"  id="idcard"  name="idcard" maxlength="20">
                </div>
            </div>
            <div class="flex-line">
                <div class="bc-name">是否默认:</div>
                <div class="bc-input">
                    <label><input name="bankDefault" id="yesDefault" type="radio" value="1" checked="checked"/>是</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input name="bankDefault" id="noDefault" type="radio" value="0" />否 </label>
                </div>
            </div>
            <a class="btn" id="mc-sure">保存</a>
        </div>

        <!---->
        <!---->
        <nav class="tab flex-line">
            <div class="flex-item-three">
                <img src="./../../images/shouye_gray.png" alt="">
                <p>首页</p>
            </div>
            <div class="flex-item-three active">
                <img src="./../../images/gongxiangfugui.png" alt="">
                <p>共享富贵</p>
            </div>
            <div class="flex-item-three">
                <img src="./../../images/wo_gray.png" alt="">
                <p>我的</p>
            </div>
        </nav>
    </div>

    <script>
        $(function () {
            common.Util.setWxTitle("添加银行卡");

        });
    </script>
</body>
</html>
