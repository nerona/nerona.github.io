<!DOCTYPE html>

<head>

    <div class="tab">
        <a class="tab-item" href="#">

        <a class="tab-item" href="#">

<script src="./../../js/lib/jquery.tmpl.min.js"></script>

<script src="./../../js/lib/common.js"></script>
<script src="./../../js/zhinan/index.js"></script>


<script>
    $(function () {
        customer.guide.initGuide();
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: '.swiper-pagination',
            autoplay: 3500,
            speed: 2000,
            spaceBetween: 1,
            autoplayDisableOnInteraction: false
        });
    });
</script>

<script type="text/x-jquery-tmpl" id="zn-list-t">
     <li id=${id}>
            <a href="#" class="zn-item">
                <div class="zn-item-color"></div>
                <div class="zn-item-title">

                <div class="zn-item-next"></div>
            </a>
        </li>
</script>
