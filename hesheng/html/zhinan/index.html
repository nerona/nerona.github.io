<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>办事指南</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>
    <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./../../css/zhinan/index.css">
    <link rel="stylesheet" href="./../../css/scrollbar.css">

    <style>
        #wrapper {
            position:absolute;
            z-index:1;
            top:3.6rem;
            left:1px;
            width:94%;
            overflow:auto;
            bottom: 0;
            padding: 0 3%;
            height: 55%;
        }
    </style>
</head>
<body>
<div class="zhinan">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./../../images/hudong/pcs2.png" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./../../images/hudong/pcs1.png" alt="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <!--list-->
    <div id="wrapper">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel"></span>
            </div>
            <ul  class="zn-list" id="zn-list">
            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">.</span>
            </div>
            <div class="no-more" style="display: none;text-align: center;font-size: .28rem;color: #999;letter-spacing: 1px;margin-top: 4%;">
                -----没有更多了-----
            </div>
        </div>
    </div>

    <!--<div class="copyright">@ 禾盛社区微官网</div>-->

    <div class="tab">
        <a class="tab-item tab-active tab-laodong" href="javascript:void(0);">
            <img src="./../../images/zhinan/zn_09.png" alt="">
            <p>劳动保障</p>
        </a>
        <a class="tab-item tab-jisheng" href="javascript:void(0);">
            <img src="./../../images/zhinan/zn_10.png" alt="">
            <p>计生服务</p>
        </a>
        <a class="tab-item tab-zonghe" href="javascript:void(0);">
            <img src="./../../images/zhinan/zn_11.png" alt="">
            <p>综合服务</p>
        </a>
        <a class="tab-item" href="mingpian.html">
            <img src="./../../images/zhinan/zn_12.png" alt="">
            <p>社区名片</p>
        </a>
    </div>
</div>

<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/lib/iscroll.js"></script>
<script src="./../../js/zhinan/index.js"></script>


<script>
    $(function () {
        customer.guide.initLaodong();
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: '.swiper-pagination',
            autoplay: 3500,
            speed: 2000,
            spaceBetween: 1,
            autoplayDisableOnInteraction: false
        });

        loaded("wrapper");
    });
</script>

<script type="text/x-jquery-tmpl" id="zn-list-t">
     <li>
            <a href="${htmlUrl}" class="zn-item" id=${id}>
                <div class="zn-item-color"></div>
                <div class="zn-item-title">
                    ${name}
                </div>
                <div class="zn-item-next"></div>
            </a>
        </li>
</script>
</body>
</html>
