<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>社区名片</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body>
<div class="cards">
    <div class="padding">
        <img src="./../../images/zhinan/sq-1.jpg">
    </div>
    <div class="card-desc">
        禾盛社区隶属于厦门市湖里区禾山街道，地处市政务服务中心与区政府行政中心接壤之地，占地面积约0.9平方公里，管辖水晶森林、书香佳缘、碧湖嘉园、古龙居住公园、禹洲香槟城、大洋雅苑、水晶苹果、永健顶尚、宏伟大厦、鑫湖花园、翰林院等11个小区，辖区范围还包括厦门海事法院、车管所、湖里妇幼保健院、禾山街道社区卫生服务中心、太古可口可乐、华茂光学、虹泰光学、吉家家世界等机关企事业单位，以及配套双十中学高中部、区教师进修附属小学、大地幼儿园等3所优质学校。
    </div>
    <ul class="card-list" id="card-list">

    </ul>
    <div class="padding">
        <img src="./../../images/zhinan/sq-2.png">
    </div>

    <div class="copyright">@ 禾盛社区微官网</div>
</div>

            <div class="card-pic">
                <img src="${photo}" alt="">
            </div>
            <div class="card-text">
                <h5>${title}</h5>
                <p>${content}</p>
            </div>
        </li>
</script>

</html>
