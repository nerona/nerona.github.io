<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>社区名片</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>
    <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./../../css/zhinan/index.css">
</head>
<body>
<div class="cards">
    <ul class="card-list" id="card-list">

    </ul>

    <div class="copyright">@ 禾盛社区微官网</div>
</div>

<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/zhinan/index.js"></script>

<script>
    $(function(){
        customer.guide.initCard();
    });
</script>

<script type="text/x-jquery-tmpl" id="card-list-t">
    <li class="card-item card-single">
            <div class="card-pic">
                <img src="${photo}" alt="">
            </div>
            <div class="card-text">
                <h5>${title}</h5>
                <p>${content}</p>
            </div>
        </li>
</script>
</body>
</html>
