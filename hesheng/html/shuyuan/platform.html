<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>议事平台</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>

    <link rel="stylesheet" href="./../../css/shuyuan/index.css">
    <link rel="stylesheet" href="./../../css/scrollbar.css">

    <style>
        #wrapper {
            position:absolute;
            z-index:1;
            top:0;
            left:1px;
            width:100%;
            overflow:auto;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="sy-richang sy-platform">
    <!--list-->
    <div id="wrapper">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel"></span>
            </div>
            <ul id="sy-rc-list" class="sy-rc-list">
            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">.</span>
            </div>
            <div class="no-more" style="display: none;text-align: center;font-size: .28rem;color: #999;letter-spacing: 1px;margin-top: 4%;">
                -----没有更多了-----
            </div>
        </div>
    </div>
    <div class="copyright">@ 禾盛社区微官网</div>
</div>
<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/lib/iscroll.js"></script>
<script src="./../../js/shuyuan/index.js"></script>

<script>
    $(function(){
        customer.book.initPlatform();

        loaded("wrapper");
    })
</script>
<!--以下是模板文件-->
<script type="text/x-jquery-tmpl" id="sy-rc-list-t">
      <li class="sy-thumb" id="${id}" onclick="customer.book.goPlatformDetail(this);">
            <div class="sy-thumb-icon">
                  <img src="${img_src}" alt="">
                  <!--<img src="./../../images/shuyuan/sy-rc-smallpic.png" alt="">-->
            </div>
            <div class="sy-thumb-desc">
                  <p class="sy-thumb-title">${theme}</p>
                  <div class="sy-thumb-info">
                        <span  class="sy-thumb-tag"><span class="sy-thumb-m"></span>${type}</span>
                        <span  class="sy-thumb-judge"><span class="sy-thumb-m"></span>${commentNum}</span>
                  </div>
            </div>
      </li>
</script>
</body>
</html>
