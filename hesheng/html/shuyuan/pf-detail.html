<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>议事平台</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>

    <link rel="stylesheet" href="./../../css/shuyuan/index.css">
</head>
<body>
<div class="rc-detail pl-detail">
    <div id="platform-detail"></div>
    <!--留言-->
    <div class="text-right edit-board">
        <span class="edit-out">写留言 <span class="edit-icon"></span></span>
    </div>
    <!--评论列表-->
    <ul class="judge-list" id="comment-list">

    </ul>

    <!--留言弹窗-->
    <div class="box-mask">
        <div class="edit-box my-form">
            <p class="edit-title">写留言</p>
            <div class="input-line">
                <input type="text" placeholder="请输入您的姓名" id="username">
            </div>
            <div class="input-line">
                <textarea placeholder="请输入您的留言" id="word"></textarea>
            </div>
            <div class="form-submit">提交</div>
        </div>
    </div>

    <!--往期热点新闻-->
    <div class="old-news">
        <div class="old-news-title">往期热点新闻</div>
        <div id="news-list">

        </div>

    </div>

    <div class="copyright">@ 禾盛社区微官网</div>
</div>

<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/shuyuan/index.js"></script>
<script>
    $(function () {
        customer.book.initPlatformDetail();
        $('.judge-good').on('click', function(){
            $(this).toggleClass('judge-yes');
        });

        $('.edit-out').on('click', function(){
            $('.box-mask').show();

            var username = localStorage.getItem('username');
            if(username != null || username != ''){
                $('#username').val(username);
            }
            $('#word').val('');
            $('.form-submit').on('click', function () {
                if($('#username') != null || $('#username') != '') {
                    localStorage.setItem('username', $('#username').val());
                }
                customer.book.addComment();
            });
        });
        $('.box-mask').on('click', function(e){
            var $target = $(e.target);
            if(!$target.is('.edit-box') && !$target.is('.edit-title') && !$target.is('input') && !$target.is('textarea') && !$target.is('.form-submit')) {
                $('.box-mask').hide();
            }
        });
        //
        $('.news-item').on('click', function(){
            document.location.href = "html/shuyuan/pf-detail.html?id=" + $(this).attr('id');
        });
    })
</script>

<!--以下是模板文件-->
<script type="text/x-jquery-tmpl" id="platform-detail-t">
 <h5 class="detail-title platform-title">
        <span class="platform-title-p1">议事主题 : </span>
        <span class="platform-title-p2"> ${theme}</span>
    </h5>
    <img src="${img_src}" alt="" class="detail-icon">
    <!--<img src="./../../images/shuyuan/sy-rc-bigpic.png" alt="" class="detail-icon">-->

    <div class="detail-desc">
        <div class="detail-desc-title">
            <span>议事内容</span>
            <em class="time">2016-06-29</em>
        </div>
        <div class="detail-desc-text">
           ${content}
        </div>
    </div>
</script>

<script type="text/x-jquery-tmpl" id="comment-list-t">
  <li class="judge-item">
            <div class="judge-info">
                <div class="judge-name">
                    <p>${userName}</p>
                    <p>${commentDate}</p>
                </div>
            </div>
            <div class="judge-content">
                ${content}
            </div>
            <div class="judge-status">
              <!--  <span>0 回复</span> -->
              <!--  | <span>赞 ${remark}</span><span class="judge-good"></span>-->
            </div>
  </li>
</script>

<script type="text/x-jquery-tmpl" id="news-list-t">
<a class="news-item" href="pf-detail.html?id=${id}">

      <div class="new-title">${theme}</div>
      <div class="new-time">2016-02-02</div>
</a>

</script>
</body>
</html>
