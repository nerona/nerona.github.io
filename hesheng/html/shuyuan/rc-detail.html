<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>课程详情</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>

    <link rel="stylesheet" href="./../../css/shuyuan/index.css">
</head>
<body>
<div class="rc-detail" id="rc-detail">
</div>

<!--留言弹窗-->
<div class="box-mask">
    <div class="edit-box my-form">
        <p class="edit-title">报名</p>
        <div class="input-line">
            <input type="text" placeholder="请输入您的姓名">
        </div>
        <div class="input-line input-phone">
            <input type="tel" placeholder="请输入您的电话">
        </div>
        <div class="input-line input-number">
            <input type="tel" placeholder="报名人数">
        </div>
        <div class="form-submit">提交</div>
    </div>
</div>

<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/shuyuan/index.js"></script>
<script>
    $(function(){
        customer.book.initDetailNormal();
    })
</script>

<!--以下是模板文件-->
<script type="text/x-jquery-tmpl" id="rc-detail-t">
 <h5 class="detail-title">${name}</h5>
    <div class="detail-time">
        <span>${beginDate}</span>
        <span class="text-right"><span class="sy-thumb-m"></span></span>
    </div>
    <img src="${img_src}" alt="" class="detail-icon">
    <!--<img src="./../../images/shuyuan/sy-rc-bigpic.png" alt="" class="detail-icon">-->
    <div class="detail-line detail-endtime">
        <span class="sy-thumb-m"></span> 截止报名时间 : <span>${endDate}</span>
    </div>
    <div class="detail-line detail-location">
        <span class="sy-thumb-m"></span> 报名地点 : <span>${location}</span>
    </div>
    <div class="detail-line detail-type">
        <span class="sy-thumb-m"></span> ${type}
    </div>
    <div class="detail-line detail-number">
        <span class="sy-thumb-m"></span> 当前报名人数 : <span>${signUp-surplusSign}</span>
    </div>
    <div class="detail-line detail-host">
        主办方 <span class="text-right"><a href="tel:${sponsorTel}" class="sy-thumb-m"></a>${sponsor}</span>
    </div>

    <div class="detail-desc">
        <div class="detail-desc-title"><span>课程内容</span></div>
        <div class="detail-desc-text">${content}</div>
    </div>
    <div class="detail-btns">
        <a href="javascript:void(0);" class="detail-want">我要报名</a>
    </div>
    <div class="copyright">@ 禾盛社区微官网</div>
</script>
</body>
</html>
