<script>
    $(function(){

        var config = {
            loop: true,
            autoplay: 2500,
            speed: 2000,
            spaceBetween: 1,
            autoplayDisableOnInteraction: false
        };
        setTimeout(function(){

                };
            }
            var mySwiper = new Swiper('.swiper-container', config);
        }, 1000);
    })
</script>

<!--以下是模板文件-->
<script type="text/x-jquery-tmpl" id="rc-detail-t">
 <h5 class="detail-title">${name}</h5>
    <div class="detail-time">
        <span>${beginDate}</span>
       <!-- <span class="text-right"><span class="sy-thumb-m"></span></span>-->
    </div>
    <!--<img src="${img_src}" alt="" class="detail-icon">-->
     <div class="swiper-container">
        <div class="swiper-wrapper">
            {{if length == 1}}
                <div class="swiper-slide">
                    <img src="${img_src}" alt="" class="detail-icon">
                </div>
            {{else}}
                {{each(j,src) img_src}}
                    <div class="swiper-slide">
                        <img src="${src}" alt="" class="detail-icon">
                    </div>
                {{/each}}
            {{/if}}
        </div>
    </div>

    <!--<img src="./../../images/shuyuan/sy-rc-bigpic.png" alt="" class="detail-icon">-->
    <div class="detail-line detail-endtime">
        <span class="sy-thumb-m"></span> 截止报名时间 : <span>${endDate}</span>
    </div>
    <div class="detail-line detail-location">
        <span class="sy-thumb-m"></span> 活动地点 : <span>${location}</span>
    </div>
     <div class="detail-line detail-endtime">
        <span class="sy-thumb-m"></span> 活动时间 : <span>${activityTime}</span>
    </div>
    <div class="detail-line detail-type">
        <span class="sy-thumb-m"></span> ${type}
    </div>
    <div class="detail-line detail-number">
        <span class="sy-thumb-m"></span> 当前报名人数 : <span>${signUp}</span>
    </div>
    <div class="detail-line detail-host">
        主办方 <span class="text-right"><a href="tel:${sponsorTel}" class="sy-thumb-m"></a>${sponsor}</span>
    </div>

    <div class="detail-desc">
        <div class="detail-desc-title"><span>课程内容</span></div>
        <div class="detail-desc-text">${content}</div>
    </div>
    <div class="detail-btns">
        <a href="javascript:void(0);" class="detail-want">我要报名</a>
    </div>
    <div class="copyright">@ 禾盛社区微官网</div>
</script>

<script type="text/x-jquery-tmpl" id="form-detail-t">
       {{if id == 'sex'}}
       <div class="input-line" type="${type}">
           <select name="sex" id="sex">
              <option value="1">男</option>
              <option value="0">女</option>
           </select>
       </div>
    {{else}}
        {{if limit != 0}}
             <div class="input-line" type="${type}">
                <input type="text" placeholder="请输入${name}(${limit})" id="${id}">
             </div>
        {{else}}
             <div class="input-line" type="${type}">
                <input type="text" placeholder="请输入${name}" id="${id}">
             </div>
        {{/if}}
    {{/if}}
</script>
