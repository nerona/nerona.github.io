<script>

        customer.zaizhi.init();
        var mySwiper = new Swiper('.swiper-container', {

            pagination: '.swiper-pagination',
            autoplay: 3500,
            speed: 2000,
            spaceBetween: 1,
            autoplayDisableOnInteraction: false
        });
    });
</script>

<script type="text/x-jquery-tmpl" id="zn-list-t">

                    ${name}
                </div>
                <div class="zn-item-next"></div>

        </li>
