<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>

    <link rel="stylesheet" href="./../../css/shuyuan/index.css">
</head>
<body>
<div class="rc-detail" id="wu-detail">

</div>
<div class="copyright relative">@ 禾盛社区微官网</div>

<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/hudong/wu.js"></script>

<script>
    $(function(){
        Util.common.setWxTitle(Util.common.getParameter('title'));
        customer.wu.initDetail();
    });
</script>

<script type="text/x-jquery-tmpl" id="wu-detail-t">
    <div class="detail-${id} pp-item">
        <h5 class="detail-title">${title}</h5>
        <img src="${img1}" alt="" class="pp-icon">
        <div class="detail-desc">
            <div class="detail-desc-text">${text1}</div>
        </div>
        <img src="${img2}" alt="" class="pp-icon">
        <div class="detail-desc">
            <div class="detail-desc-text">${text2}</div>
        </div>
        <img src="${img3}" alt="" class="pp-icon">
        <div class="detail-desc">
            <div class="detail-desc-text">${text3}</div>
        </div>
        <br>
        <div class="sign-right">${name}</div>
        <div class="sign-right">${time}</div>
    </div>
</script>
</body>
</html>
