<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>需求详情</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="./../../js/lib/reset.js"></script>
    <link href="//cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./../../css/shuyuan/index.css">
</head>
<body>
<div class="rc-detail" id="rc-detail">
</div>

<!--报名弹窗-->
<div class="box-mask">
    <div class="edit-box my-form">
        <p class="edit-title">报名</p>
        <div class="input-line">
            <input type="text" placeholder="请输入您的姓名" id="name">
        </div>
        <div class="input-line input-phone">
            <input type="tel" placeholder="请输入您的电话" id="phone">
        </div>
        <div class="input-line input-number">
            <input type="tel" placeholder="报名人数" id="number">
        </div>
        <div class="form-submit">提交</div>
    </div>
</div>

<script src="./../../js/lib/jquery.min.js"></script>
<script src="./../../js/lib/jquery.tmpl.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
<script src="./../../js/lib/common.js"></script>
<script src="./../../js/hudong/index.js"></script>
<script>
    $(function(){
        customer.hudong.initDetail();
        var config = {
            loop: true,
            autoplay: 2500,
            speed: 2000,
            spaceBetween: 1,
            autoplayDisableOnInteraction: false
        };
        setTimeout(function(){
            if($('.swiper-slide').length == 1) {
                config = {
                    spaceBetween: 1,
                    autoplayDisableOnInteraction: false
                };
            }
            var mySwiper = new Swiper('.swiper-container', config);
        }, 1000);
    })
</script>

<!--以下是模板文件-->
<script type="text/x-jquery-tmpl" id="rc-detail-t">
 <h5 class="detail-title">${name}</h5>
    <div class="detail-time">
        <span>${beginDate}</span>
        <!--<span class="text-right"><span class="sy-thumb-m"></span></span>-->
    </div>
    <!--<img src="${img_src}" alt="" class="detail-icon">-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {{if length == 1}}
                <div class="swiper-slide">
                    <img src="${img_src}" alt="" class="detail-icon">
                </div>
            {{else}}
                {{each(j,src) img_src}}
                    <div class="swiper-slide">
                        <img src="${src}" alt="" class="detail-icon">
                    </div>
                {{/each}}
            {{/if}}
        </div>
    </div>

    <!--<img src="./../../images/shuyuan/sy-rc-bigpic.png" alt="" class="detail-icon">-->
    <div class="detail-line detail-endtime">
        <span class="sy-thumb-m"></span> 截止报名时间 : <span>${endDate}</span>
    </div>
    <div class="detail-line detail-location">
        <span class="sy-thumb-m"></span> 活动地点 : <span>${location}</span>
    </div>
    <div class="detail-line detail-type">
        <span class="sy-thumb-m"></span> ${type}
    </div>
    <div class="detail-line detail-number">
        <span class="sy-thumb-m"></span> 当前报名人数 : <span>${signUp}</span>
    </div>
    <div class="detail-line detail-host">
        主办方 <span class="text-right"><a href="tel:${sponsorTel}" class="sy-thumb-m"></a>${sponsor}</span>
    </div>

    <div class="detail-desc">
        <div class="detail-desc-title"><span>需求内容</span></div>
        <div class="detail-desc-text">${content}</div>
    </div>
    <div class="detail-btns">
        <a href="javascript:void(0);" class="detail-want">我要报名</a>
    </div>
    <div class="copyright">@ 禾盛社区微官网</div>
</script>
</body>
</html>
